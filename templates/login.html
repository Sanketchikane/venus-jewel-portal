<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Venus Jewel Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap">

  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

  <style>
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background-color: #001a4d;
      color: white;
    }

    /* ‚ú® Conditional Splash Style */
    #conditional-splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.6s ease;
    }

    #conditional-splash.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #conditional-splash img {
      max-width: 480px;
      width: 60vw;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left-panel {
      flex: 1;
      background: linear-gradient(to bottom, rgba(0, 26, 77, 0.88), rgba(0, 26, 77, 0.88)),
                  url('/static/images/pencil.png') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .left-panel img {
      width: 540px;
      max-width: 90%;
    }

    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px;
      background-color: #001a4d;
    }

    .form-title {
      font-size: 18px;
      font-weight: 600;
      color: #c7d7ff;
      margin-bottom: 6px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 24px;
      border: none;
      border-bottom: 1px solid #ccc;
      background: transparent;
      color: #fff;
      font-size: 15px;
      outline: none;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .bottom-links {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    .bottom-links a {
      color: white;
      text-decoration: underline;
    }

    .flash-message {
      color: #ffb3b3;
      background-color: rgba(255, 0, 0, 0.1);
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 16px;
      text-align: center;
    }

    @media (max-width: 960px) {
      .container {
        flex-direction: column;
      }
      .left-panel img {
        width: 280px;
      }
    }
  </style>
</head>
<body>

<!-- üåü Only shows if ?showSplash=1 -->
<div id="conditional-splash" style="display: none;">
  <img src="{{ url_for('static', filename='images/wings_new.gif') }}" alt="Splash" />
</div>

<div class="container">
  <div class="left-panel">
    <img src="{{ url_for('static', filename='images/vj_logo_new.png') }}" alt="Venus Logo" />
  </div>

  <div class="right-panel">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="form-title">üë§ USER NAME</div>
      <input type="text" name="username" placeholder="User Name" required value="{{ remembered_user }}"/>

      <div class="form-title">üîí PASSWORD</div>
      <div class="password-wrapper">
        <input type="password" name="password" id="password" placeholder="Password" required />
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <button type="submit">SIGN IN</button>

      <div class="bottom-links">
        <a href="/register">CREATE ACCOUNT</a>
        <a href="/forgot-password">FORGOT PASSWORD?</a>
      </div>
    </form>
  </div>
</div>

<script>
  function togglePassword() {
    const input = document.getElementById('password');
    input.type = input.type === 'password' ? 'text' : 'password';
  }

  // üåü Check URL for `showSplash=1`
  window.addEventListener('DOMContentLoaded', () => {
    const splash = document.getElementById('conditional-splash');
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('showSplash') === '1') {
      splash.style.display = 'flex';
      setTimeout(() => {
        splash.classList.add('fade-out');
        setTimeout(() => splash.remove(), 500);
      }, 2000);
    }
  });
</script>

</body>
</html>
