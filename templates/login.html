<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Venus Jewel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- âœ… Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">
  <link rel="manifest" href="{{ url_for('static', filename='images/site.webmanifest') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background-color: #001a4d;
      color: white;
    }

    /* âœ… Splash Screen */
    #global-splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      visibility: visible;
      transition: opacity 0.7s ease, visibility 0.7s ease;
    }

    #global-splash.fade-out {
      opacity: 0;
      visibility: hidden;
    }

    #global-splash img {
      width: 50vw;
      max-width: 500px;
      min-width: 200px;
    }

    @media (max-width: 768px) {
      #global-splash img {
        width: 75vw;
        max-width: 400px;
      }
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .left-panel {
      flex: 1;
      background: linear-gradient(to bottom, rgba(0, 26, 77, 0.88), rgba(0, 26, 77, 0.88)),
                  url('/static/images/pencil.png') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .left-panel img {
      width: 540px;
      max-width: 90%;
    }

    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px;
      background-color: #001a4d;
    }

    .form-title {
      font-size: 18px;
      font-weight: 600;
      color: #c7d7ff;
      margin-bottom: 6px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 24px;
      border: none;
      border-bottom: 2px solid #ccc;
      background: transparent;
      color: #fff;
      font-size: 15px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #7b9dff;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .bottom-links {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-top: 10px;
    }

    .bottom-links a {
      color: white;
      text-decoration: underline;
      cursor: pointer;
    }

    .bottom-links a:hover {
      color: #aad4ff;
    }

    .flash-message {
      color: #ffb3b3;
      background-color: rgba(255, 0, 0, 0.1);
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 16px;
      text-align: center;
    }

    @media (max-width: 960px) {
      .container { flex-direction: column; }
      .left-panel, .right-panel { width: 100%; padding: 30px; }
      .left-panel img { width: 280px; }
      .bottom-links {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

<!-- âœ… Splash Screen -->
<div id="global-splash">
  <img src="{{ url_for('static', filename='images/wings_new.gif') }}" alt="Splash">
</div>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    setTimeout(() => {
      const splash = document.getElementById('global-splash');
      splash.classList.add('fade-out');
    }, 2500);
  });
</script>

<div class="container">
  <div class="left-panel">
    <img src="{{ url_for('static', filename='images/vj_logo_new.png') }}" alt="Venus Logo" />
  </div>

  <div class="right-panel">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="form-title">ðŸ‘¤ USER NAME</div>
      <input type="text" name="username" placeholder="Enter your username" required />

      <div class="form-title">ðŸ”’ PASSWORD</div>
      <input type="password" name="password" placeholder="Enter your password" required />

      <button type="submit">SIGN IN</button>

      <div class="bottom-links">
        <a href="/register">CREATE AN ACCOUNT</a>
        <a href="/forgot-password">FORGOT PASSWORD?</a>
      </div>
    </form>
  </div>
</div>

</body>
</html>
