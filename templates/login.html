<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Venus Jewel Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon & App Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
  <link rel="manifest" href="{{ url_for('static', filename='images/site.webmanifest') }}">

  <!-- SEO Meta Tags -->
  <meta name="description" content="Secure login to Venus Jewel File Portal. Upload, mute, and manage files with confidence.">

  <!-- Open Graph for Social Sharing -->
  <meta property="og:title" content="Venus Jewel Login">
  <meta property="og:description" content="Secure login to the Venus Jewel File Portal.">
  <meta property="og:image" content="https://www.filesvenusjewel.info/static/images/android-chrome-512x512.png">
  <meta property="og:url" content="https://www.filesvenusjewel.info">
  <meta name="twitter:card" content="summary_large_image">

  <!-- Structured Data for Google -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "url": "https://www.filesvenusjewel.info",
    "logo": "https://www.filesvenusjewel.info/static/images/android-chrome-512x512.png"
  }
  </script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background-color: #001a4d;
      color: white;
    }
    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }
    .left-panel {
      flex: 1;
      background: linear-gradient(to bottom, rgba(0, 26, 77, 0.88), rgba(0, 26, 77, 0.88)),
                  url('/static/images/pencil.png') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }
    .left-panel img { width: 540px; max-width: 90%; }
    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px;
      background-color: #001a4d;
    }
    .form-title {
      font-size: 18px;
      font-weight: 600;
      color: #c7d7ff;
      margin-bottom: 6px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 24px;
      border: none;
      border-bottom: 1px solid #ccc;
      background: transparent;
      color: #fff;
      font-size: 15px;
      outline: none;
    }
    .password-wrapper {
      position: relative;
    }
    .password-wrapper input {
      padding-right: 40px;
    }
    .toggle-password {
      position: absolute;
      top: calc(50% - 2px);
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
    }
    .toggle-password svg { fill: white; }
    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 14px;
    }
    .options label {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .options a {
      color: gold;
      text-decoration: none;
    }
    .options a:hover { text-decoration: underline; }
    button {
      width: 100%;
      padding: 12px;
      background-color: #7b9dff;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .bottom-links {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }
    .bottom-links a {
      color: white;
      text-decoration: underline;
      cursor: pointer;
    }
    .bottom-links a:hover { color: #aad4ff; }
    .flash-message {
      color: #ffb3b3;
      background-color: rgba(255, 0, 0, 0.1);
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 16px;
      text-align: center;
    }
    @media (max-width: 960px) {
      .container { flex-direction: column; }
      .left-panel, .right-panel {
        width: 100%;
        padding: 30px;
      }
      .bottom-links {
        flex-direction: column;
        gap: 10px;
        align-items: center;
      }
      .left-panel img { width: 280px; }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="left-panel">
    <img src="{{ url_for('static', filename='images/vj_logo_new.png') }}" alt="Venus Logo" />
  </div>
  <div class="right-panel">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST">
      <div class="form-title">ðŸ‘¤ USER NAME</div>
      <input type="text" name="username" placeholder="User Name" required value="{{ remembered_user }}"/>

      <div class="form-title">ðŸ”’ PASSWORD</div>
      <div class="password-wrapper">
        <input type="password" name="password" id="password" placeholder="Password" required />
        <span class="toggle-password" onclick="togglePassword()">
          <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" height="22" viewBox="0 0 24 24" width="22">
            <path d="M12 4.5C7 4.5 2.73 8.11 1 12c1.73 3.89 6 7.5 11 7.5s9.27-3.61 11-7.5c-1.73-3.89-6-7.5-11-7.5zm0 13a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11zm0-9a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7z"/>
          </svg>
        </span>
      </div>

      <div class="options">
        <label><input type="checkbox" name="remember" {% if remembered_user %}checked{% endif %}> Remember Me</label>
      </div>

      <button type="submit">SIGN IN</button>

      <div class="bottom-links">
        <a href="/register">CREATE ACCOUNT</a>
        <a href="/forgot-password">FORGOT PASSWORD?</a>
      </div>
    </form>
  </div>
</div>

<script>
  function togglePassword() {
    const pwd = document.getElementById('password');
    const icon = document.getElementById('eyeIcon');
    if (pwd.type === 'password') {
      pwd.type = 'text';
      icon.innerHTML = `<path d="M2.39 1.73 1.11 3 5 6.89A11.72 11.72 0 0 0 1 12c1.73 3.89 6 7.5 11 7.5 2.07 0 4.03-.5 5.77-1.39l2.84 2.84 1.27-1.27L2.39 1.73zM12 17c-3.31 0-6.31-2.06-8-5 .72-1.29 1.74-2.39 2.97-3.18l1.47 1.47A3.49 3.49 0 0 0 12 15c.69 0 1.34-.2 1.89-.54l1.47 1.47c-.92.44-1.95.71-3.06.71z"/>`;
    } else {
      pwd.type = 'password';
      icon.innerHTML = `<path d="M12 4.5C7 4.5 2.73 8.11 1 12c1.73 3.89 6 7.5 11 7.5s9.27-3.61 11-7.5c-1.73-3.89-6-7.5-11-7.5zm0 13a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11zm0-9a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7z"/>`;
    }
  }
</script>
</body>
</html>
