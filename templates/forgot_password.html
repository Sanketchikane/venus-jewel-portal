<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password - Venus Jewel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- âœ… Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">
  <link rel="manifest" href="{{ url_for('static', filename='images/site.webmanifest') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background-color: #001a4d;
      color: white;
    }

    /* âœ… White Splash */
    #global-splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    #global-splash.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    #global-splash img {
      width: 50vw;
      max-width: 500px;
      min-width: 200px;
      animation: fadeZoom 1.2s ease-in-out;
    }
    @keyframes fadeZoom {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .left-panel {
      flex: 1;
      background: linear-gradient(to bottom, rgba(0, 26, 77, 0.88), rgba(0, 26, 77, 0.88)),
                  url('/static/images/pencil.png') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .left-panel img {
      width: 540px;
      max-width: 90%;
    }

    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px;
      background-color: #001a4d;
    }

    .form-title {
      font-size: 18px;
      font-weight: 600;
      color: #c7d7ff;
      margin-bottom: 6px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 24px;
      border: none;
      border-bottom: 2px solid #ccc;
      background: transparent;
      color: #fff;
      font-size: 15px;
      outline: none;
    }

    input.valid { border-bottom-color: #3be8b0; }
    input.invalid { border-bottom-color: #ff3b3b; }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      padding-right: 40px;
    }

    .toggle-password {
      position: absolute;
      top: 52%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .toggle-password svg {
      fill: white;
      transition: fill 0.3s;
    }

    .match-icon {
      position: absolute;
      top: 52%;
      right: 36px;
      transform: translateY(-50%);
      color: #00ffb3;
      font-size: 18px;
      display: none;
    }

    .match-icon.active {
      display: inline;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #7b9dff;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .bottom-links {
      text-align: center;
      font-size: 14px;
    }

    .bottom-links a {
      color: white;
      text-decoration: underline;
      cursor: pointer;
    }

    .bottom-links a:hover {
      color: #aad4ff;
    }

    .flash-message {
      color: #ffb3b3;
      background-color: rgba(255, 0, 0, 0.1);
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 16px;
      text-align: center;
    }

    @media (max-width: 960px) {
      .container { flex-direction: column; }
      .left-panel, .right-panel {
        width: 100%;
        padding: 30px;
      }
      .left-panel img { width: 280px; }
    }
  </style>
</head>
<body>

<!-- âœ… Splash -->
<div id="global-splash">
  <img src="{{ url_for('static', filename='images/wings_new.gif') }}" alt="Loading..." />
</div>

<div class="container">
  <div class="left-panel">
    <img src="{{ url_for('static', filename='images/vj_logo_new.png') }}" alt="Venus Logo" />
  </div>

  <div class="right-panel">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="form-title">ðŸ§‘ FULL NAME</div>
      <input type="text" name="full_name" id="full_name" placeholder="Full Name" required />

      <div class="form-title">ðŸ‘¤ USER NAME</div>
      <input type="text" name="username" id="username" placeholder="Username" required />

      <div class="form-title">ðŸ”’ NEW PASSWORD</div>
      <div class="password-wrapper">
        <input type="password" name="new_password" id="new_password" placeholder="New Password" required />
        <span class="match-icon" id="match-icon">âœ”</span>
        <span class="toggle-password" onclick="togglePassword('new_password')">
          <svg xmlns="http://www.w3.org/2000/svg" height="22" viewBox="0 0 24 24" width="22">
            <path d="M12 4.5C7 4.5 2.73 8.11 1 12c1.73 3.89 6 7.5 11 7.5s9.27-3.61 11-7.5c-1.73-3.89-6-7.5-11-7.5zm0 13a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11zm0-9a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7z"/>
          </svg>
        </span>
      </div>

      <div class="form-title">âœ… CONFIRM PASSWORD</div>
      <div class="password-wrapper">
        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required />
        <span class="toggle-password" onclick="togglePassword('confirm_password')">
          <svg xmlns="http://www.w3.org/2000/svg" height="22" viewBox="0 0 24 24" width="22">
            <path d="M12 4.5C7 4.5 2.73 8.11 1 12c1.73 3.89 6 7.5 11 7.5s9.27-3.61 11-7.5c-1.73-3.89-6-7.5-11-7.5zm0 13a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11zm0-9a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7z"/>
          </svg>
        </span>
      </div>

      <button type="submit">RESET PASSWORD</button>

      <div class="bottom-links">
        <a href="/login">ðŸ”™ Back to Login</a>
      </div>
    </form>
  </div>
</div>

<script>
  function togglePassword(id) {
    const input = document.getElementById(id);
    input.type = input.type === "password" ? "text" : "password";
  }

  const newPass = document.getElementById("new_password");
  const confirmPass = document.getElementById("confirm_password");
  const matchIcon = document.getElementById("match-icon");

  function checkMatch() {
    if (newPass.value && confirmPass.value) {
      if (newPass.value === confirmPass.value) {
        newPass.classList.add("valid");
        confirmPass.classList.add("valid");
        newPass.classList.remove("invalid");
        confirmPass.classList.remove("invalid");
        matchIcon.classList.add("active");
      } else {
        newPass.classList.add("invalid");
        confirmPass.classList.add("invalid");
        newPass.classList.remove("valid");
        confirmPass.classList.remove("valid");
        matchIcon.classList.remove("active");
      }
    } else {
      newPass.classList.remove("valid", "invalid");
      confirmPass.classList.remove("valid", "invalid");
      matchIcon.classList.remove("active");
    }
  }

  newPass.addEventListener("input", checkMatch);
  confirmPass.addEventListener("input", checkMatch);

  window.addEventListener('DOMContentLoaded', () => {
    if (window.location.search.includes('showSplash=1')) {
      const splash = document.getElementById('global-splash');
      splash.style.display = 'flex';
      setTimeout(() => {
        splash.classList.add('fade-out');
        setTimeout(() => splash.style.display = 'none', 500);
      }, 2500);
    }
  });
</script>

</body>
</html>
