<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password Request - Venus Jewel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background-color: #001a4d;
      color: white;
    }
    #global-splash {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background-color: #ffffff; display: none; justify-content: center; align-items: center;
      z-index: 9999; transition: opacity 0.5s ease;
    }
    #global-splash.fade-out { opacity: 0; pointer-events: none; }
    #global-splash img { width: 45vw; max-width: 450px; animation: fadeZoom 1.2s ease-in-out; }
    @keyframes fadeZoom {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }
    .container { display: flex; height: 100vh; }
    .left-panel {
      flex: 1;
      background: linear-gradient(to bottom, rgba(0,26,77,0.9), rgba(0,26,77,0.9)),
                  url('/static/images/pencil.png') no-repeat center center;
      background-size: cover;
      display: flex; justify-content: center; align-items: center;
    }
    .left-panel img { width: 480px; max-width: 90%; }
    .right-panel {
      flex: 1;
      display: flex; flex-direction: column; justify-content: center;
      padding: 60px; background-color: #001a4d;
    }
    .form-title { font-size: 18px; color: #c7d7ff; margin-bottom: 6px; }
    input[type="text"], input[type="email"], input[type="tel"] {
      width: 100%; padding: 12px; margin-bottom: 20px;
      border: none; border-bottom: 2px solid #ccc;
      background: transparent; color: #fff; font-size: 15px; outline: none;
    }
    button {
      width: 100%; padding: 12px; background-color: #7b9dff;
      border: none; color: white; font-size: 16px; font-weight: 600;
      border-radius: 6px; cursor: pointer; margin-bottom: 20px;
    }
    .bottom-links { text-align: center; font-size: 14px; }
    .bottom-links a { color: white; text-decoration: underline; }
    .bottom-links a:hover { color: #aad4ff; }
    .flash-message {
      color: #ffb3b3; background-color: rgba(255,0,0,0.1);
      padding: 10px; border-radius: 6px; margin-bottom: 16px; text-align: center;
    }
    @media (max-width: 960px) {
      .container { flex-direction: column; }
      .left-panel, .right-panel { width: 100%; padding: 30px; }
      .left-panel img { width: 280px; }
    }
  </style>
</head>
<body>

<!-- Splash -->
<div id="global-splash">
  <img src="{{ url_for('static', filename='images/wings_new.gif') }}" alt="Loading..." />
</div>

<div class="container">
  <div class="left-panel">
    <img src="{{ url_for('static', filename='images/vj_logo_new.png') }}" alt="Venus Logo" />
  </div>

  <div class="right-panel">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="form-title">üßë FULL NAME</div>
      <input type="text" name="full_name" placeholder="Full Name" required />

      <div class="form-title">üë§ USERNAME</div>
      <input type="text" name="username" placeholder="Username" required />

      <div class="form-title">üìß REGISTERED EMAIL</div>
      <input type="email" name="email" placeholder="Email Address" required />

      <div class="form-title">üè¢ ORGANIZATION</div>
      <input type="text" name="organization" placeholder="Organization" required />

      <div class="form-title">üì± CONTACT NUMBER</div>
      <input type="tel" name="contact_number" placeholder="Contact Number" required />

      <button type="submit">Submit Password Reset Request</button>

      <div class="bottom-links">
        <a href="/login">üîô Back to Login</a>
      </div>
    </form>
  </div>
</div>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    if (window.location.search.includes('showSplash=1')) {
      const splash = document.getElementById('global-splash');
      splash.style.display = 'flex';
      setTimeout(() => {
        splash.classList.add('fade-out');
        setTimeout(() => splash.style.display = 'none', 500);
      }, 2500);
    }
  });
</script>
</body>
</html>
