{% extends "admin_dashboard.html" %}
{% block content %}

<style>
  :root {
    --vj-blue: #003366;
    --vj-accent: #0B5FFF;
    --vj-bg: #f8fafc;
    --vj-border: #e2e8f0;
    --vj-muted: #64748b;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: var(--vj-bg);
    color: var(--vj-blue);
  }

  .profile-card {
    background: white;
    border-radius: 16px;
    padding: 30px 24px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
    max-width: 900px;
    margin: 40px auto;
    font-family: 'Poppins', sans-serif;
  }

  .profile-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 20px;
  }

  .profile-header h2 {
    font-size: 24px;
    font-weight: 700;
    color: var(--vj-blue);
  }

  .btn {
    padding: 8px 14px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    transition: 0.2s;
  }

  .btn-back {
    background: #e2e8f0;
    color: var(--vj-blue);
  }

  .btn-back:hover {
    background: #d0d7e3;
  }

  .btn-save {
    background: var(--vj-accent);
    color: white;
  }

  .btn-save:hover {
    background: #0949c5;
  }

  form {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
  }

  .form-group {
    display: flex;
    flex-direction: column;
  }

  label {
    font-weight: 600;
    margin-bottom: 4px;
    font-size: 14px;
    color: var(--vj-blue);
  }

  input {
    padding: 10px 12px;
    border-radius: 6px;
    border: 1px solid var(--vj-border);
    font-size: 15px;
    outline: none;
  }

  input:focus {
    border-color: var(--vj-accent);
    box-shadow: 0 0 0 2px rgba(11, 95, 255, 0.15);
  }

  .actions {
    grid-column: span 2;
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }

  .readonly {
    background: #f1f5f9;
    color: #64748b;
  }

  @media (max-width: 768px) {
    form {
      grid-template-columns: 1fr;
    }
    .profile-card {
      padding: 20px;
      margin: 20px auto;
    }
  }
</style>

<div class="profile-card">
  <div class="profile-header">
    <h2>ðŸ‘¤ User Profile â€“ {{ user['Username'] }}</h2>
    <a href="{{ url_for('admin.admin_users') }}" class="btn btn-back"><i class="fas fa-arrow-left"></i> Back to Users</a>
  </div>

  <form method="POST" action="{{ url_for('admin.update_user', username=user['Username']) }}">
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" name="Full Name" value="{{ user['Full Name'] }}" required>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" name="Email" value="{{ user['Email'] }}" required>
    </div>

    <div class="form-group">
      <label>Organization</label>
      <input type="text" name="Organization" value="{{ user['Organization'] }}">
    </div>

    <div class="form-group">
      <label>Contact</label>
      <input type="text" name="Contact" value="{{ user['Contact'] }}">
    </div>

    <div class="form-group">
      <label>Username</label>
      <input type="text" name="Username" value="{{ user['Username'] }}" class="readonly" readonly>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="text" name="Password" value="{{ user['Password'] }}">
    </div>

    <div class="actions">
      <a href="{{ url_for('admin.admin_users') }}" class="btn btn-back"><i class="fas fa-times"></i> Cancel</a>
      <button type="submit" class="btn btn-save"><i class="fas fa-save"></i> Save Changes</button>
    </div>
  </form>
</div>

{% endblock %}
