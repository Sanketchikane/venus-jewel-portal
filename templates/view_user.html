{% extends "admin_dashboard.html" %}
{% block content %}

<style>
  .profile-container {
    max-width: 900px;
    margin: 40px auto;
    background: white;
    padding: 30px;
    border-radius: 14px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.15);
  }
  label {
    font-weight: 600;
  }
  input {
    width: 100%;
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 12px;
    border-radius: 6px;
  }
</style>

<div class="profile-container">

  <h2 class="text-2xl font-bold text-blue-900 mb-4">
    User Profile â€“ {{ user['Username'] }}
  </h2>

  <form method="POST" action="{{ url_for('admin.update_user', username=user['Username']) }}">

    <label>Full Name</label>
    <input type="text" name="Full Name" value="{{ user['Full Name'] }}" required>

    <label>Email</label>
    <input type="email" name="Email" value="{{ user['Email'] }}" required>

    <label>Organization</label>
    <input type="text" name="Organization" value="{{ user['Organization'] }}">

    <label>Contact Number</label>
    <input type="text" name="Contact Number" value="{{ user['Contact Number'] }}">

    <label>Username</label>
    <input type="text" readonly class="bg-gray-200" value="{{ user['Username'] }}">

    <label>Password</label>
    <input type="text" name="Password" value="{{ user['Password'] }}">

    <button class="bg-blue-700 text-white px-4 py-2 rounded mt-4">Save Changes</button>

  </form>

</div>

{% endblock %}
