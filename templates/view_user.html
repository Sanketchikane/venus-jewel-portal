{% extends "admin_dashboard.html" %}
{% block content %}

<style>
  :root {
    --vj-blue: #003366;
    --vj-accent: #0B5FFF;
    --vj-bg: #f8fafc;
    --vj-border: #e2e8f0;
  }
  .profile-card {
    background: white;
    border-radius: 16px;
    padding: 30px 24px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
    max-width: 900px;
    margin: 40px auto;
  }
  .btn {
    padding: 8px 14px;
    border-radius: 8px;
    font-size: 14px;
  }
  form input {
    display:block;
    width:100%;
    padding:8px 10px;
    margin-bottom:10px;
    border:1px solid #e2e8f0;
    border-radius:6px;
  }
</style>

<div class="profile-card">
  <div class="flex justify-between items-center mb-5">
    <h2 class="text-xl font-bold text-venusBlue">ðŸ‘¤ User Profile â€“ {{ user['Username'] }}</h2>
    <a href="{{ url_for('admin.admin_users') }}" class="btn bg-gray-300">Back</a>
  </div>

  <form method="POST" action="{{ url_for('admin.update_user', username=user['Username']) }}">

    <label>Full Name</label>
    <input type="text" name="Full Name" value="{{ user['Full Name'] }}" required>

    <label>Email</label>
    <input type="email" name="Email" value="{{ user['Email'] }}" required>

    <label>Organization</label>
    <input type="text" name="Organization" value="{{ user['Organization'] }}">

    <label>Contact Number</label>
    <input type="text" name="Contact Number" value="{{ user['Contact Number'] }}">

    <label>Username</label>
    <input type="text" readonly name="Username" value="{{ user['Username'] }}" class="bg-gray-200">

    <label>Password</label>
    <input type="text" name="Password" value="{{ user['Password'] }}">

    <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">Save Changes</button>

  </form>
</div>

{% endblock %}
