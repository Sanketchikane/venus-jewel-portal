{% extends "admin_dashboard.html" %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4"><i class="fas fa-folder-open"></i> Venus Diamond Uploaded Files</h2>
  <div class="list-group">
    {% for file in files %}
      <div class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <i class="fas fa-file-alt text-primary me-2"></i>
          {{ file }}
        </div>
        <a href="{{ url_for('uploaded_file', filename=file) }}" target="_blank" class="btn btn-sm btn-outline-primary">
          <i class="fas fa-download"></i> Open / Download
        </a>
      </div>
    {% else %}
      <div class="alert alert-info">No files found in uploads directory.</div>
    {% endfor %}
  </div>
</div>
{% endblock %}
