<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #001a4d;
      overflow: hidden;
      font-family: 'DM Sans', sans-serif;
    }

    .splash-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background:
        linear-gradient(to bottom, rgba(0, 26, 77, 0.88), rgba(0, 26, 77, 0.88)),
        url('/static/images/pencil.png') no-repeat center center;
      background-size: cover;
      animation: fadeInBright 2s ease-in-out;
    }

    .splash-logo {
      width: 400px;
      max-width: 95%;
      animation: growFade 3s ease-in-out, shineEffect 3s ease-in-out 1s forwards;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
    }

    @keyframes growFade {
      0% {
        opacity: 0;
        transform: scale(0.75);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeInBright {
      0% {
        opacity: 0;
        filter: brightness(0.4);
      }
      100% {
        opacity: 1;
        filter: brightness(1.1);
      }
    }

    @keyframes shineEffect {
      0% { filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.2)); }
      50% { filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.5)); }
      100% { filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.2)); }
    }
  </style>
  <script>
    setTimeout(function() {
      window.location.href = "/login";
    }, 5000); // Redirect after 5 seconds
  </script>
</head>
<body>
  <div class="splash-container">
    <img class="splash-logo" src="/static/images/splash.png" alt="Venus Jewel Logo">
  </div>
</body>
</html>
