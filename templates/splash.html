<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading...</title>

  <!-- Favicon Support -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">
  <link rel="manifest" href="{{ url_for('static', filename='images/site.webmanifest') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #001a4d;
      overflow: hidden;
      font-family: 'DM Sans', sans-serif;
    }

    .splash-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      background:
        linear-gradient(to bottom, rgba(0, 26, 77, 0.88), rgba(0, 26, 77, 0.88)),
        url('{{ url_for('static', filename='images/pencil.png') }}') no-repeat center center;
      background-size: cover;
      animation: fadeInBright 2s ease-in-out;
    }

    .splash-logo {
      width: 420px;
      max-width: 92%;
      animation: growFade 2.8s ease-in-out;
      margin-bottom: 25px;
    }

    .loading-text {
      color: #ffffff;
      font-size: 1.5rem;
      font-weight: 500;
      letter-spacing: 1px;
      animation: fadeInText 3s ease-in-out;
    }

    @keyframes growFade {
      0% {
        opacity: 0;
        transform: scale(0.75);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeInText {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInBright {
      0% {
        opacity: 0;
        filter: brightness(0.4);
      }
      100% {
        opacity: 1;
        filter: brightness(1.15);
      }
    }

    @media (max-width: 480px) {
      .splash-logo {
        width: 300px;
      }

      .loading-text {
        font-size: 1.2rem;
      }
    }
  </style>

  <script>
    setTimeout(function() {
      window.location.href = "/login";
    }, 5000);
  </script>
</head>
<body>
  <div class="splash-container">
    <img class="splash-logo" src="{{ url_for('static', filename='images/Splash1.png') }}" alt="Venus Jewel Logo">
    <div class="loading-text">Loading Venus Jewel Portal...</div>
  </div>
</body>
</html>
