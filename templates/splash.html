<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #001a4d;
      overflow: hidden;
      font-family: 'DM Sans', sans-serif;
    }

    .splash-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background:
        linear-gradient(to bottom, rgba(0, 26, 77, 0.88), rgba(0, 26, 77, 0.88)),
        url('/static/images/pencil.png') no-repeat center center;
      background-size: cover;
      animation: fadeInBright 1.5s ease-in-out;
    }

    .splash-logo {
      width: 32vw;
      max-width: 420px;
      filter: brightness(0.3) contrast(1.1) drop-shadow(0 0 15px rgba(255,255,255,0.2));
      clip-path: inset(0 100% 0 0);
      animation:
        revealLogo 2.2s ease-out forwards,
        brighten 2.5s ease-in-out 1.5s forwards;
    }

    @keyframes revealLogo {
      0% {
        clip-path: inset(0 100% 0 0);
      }
      100% {
        clip-path: inset(0 0% 0 0);
      }
    }

    @keyframes brighten {
      0% {
        filter: brightness(0.3) contrast(1.1) drop-shadow(0 0 15px rgba(255,255,255,0.2));
      }
      100% {
        filter: brightness(1.25) contrast(1.35) drop-shadow(0 0 30px rgba(255,255,255,0.35));
      }
    }

    @keyframes fadeInBright {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
  <script>
    setTimeout(function() {
      window.location.href = "/login";
    }, 5000); // Redirect after 5 seconds
  </script>
</head>
<body>
  <div class="splash-container">
    <img class="splash-logo" src="/static/images/splash.png" alt="Venus Jewel Logo">
  </div>
</body>
</html>
