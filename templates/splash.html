<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>

  <!-- âœ… Favicon Support -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">
  <link rel="manifest" href="{{ url_for('static', filename='images/site.webmanifest') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #001a4d;
      overflow: hidden;
      font-family: 'DM Sans', sans-serif;
    }

    .splash-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background:
        linear-gradient(to bottom, rgba(0, 26, 77, 0.88), rgba(0, 26, 77, 0.88)),
        url('{{ url_for('static', filename='images/pencil.png') }}') no-repeat center center;
      background-size: cover;
      animation: fadeInBright 2s ease-in-out;
      text-align: center;
    }

    .splash-logo {
      width: 400px;
      max-width: 80%;
      height: auto;
      animation: growFade 3s ease-in-out;
      z-index: 2;
    }

    @keyframes growFade {
      0% {
        opacity: 0;
        transform: scale(0.75);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeInBright {
      0% {
        opacity: 0;
        filter: brightness(0.4);
      }
      100% {
        opacity: 1;
        filter: brightness(1.1);
      }
    }

    @media (max-width: 768px) {
      .splash-container {
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center center;
      }

      .splash-logo {
        width: 220px;
      }
    }

    @media (max-width: 480px) {
      .splash-container {
        padding: 20px;
      }

      .splash-logo {
        width: 180px;
      }
    }
  </style>

  <script>
    setTimeout(function() {
      window.location.href = "/login";
    }, 5000);
  </script>
</head>
<body>
  <div class="splash-container">
    <img class="splash-logo" src="{{ url_for('static', filename='images/vj_logo_new.png') }}" alt="Venus Jewel Logo">
  </div>
</body>
</html>
