<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Venus Jewel - Splash</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    #splash-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      animation: fadeOut 1.2s ease forwards;
      animation-delay: 2.8s;
    }

    #logo {
      width: 200px;
      height: auto;
      opacity: 0;
      transform: scale(0.7) rotate(-20deg);
      animation: cinematicIn 2s ease-out forwards;
    }

    @keyframes cinematicIn {
      0% {
        opacity: 0;
        transform: scale(0.6) rotate(-20deg);
      }
      40% {
        opacity: 0.6;
        transform: scale(1.05) rotate(5deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
</head>
<body>

  <div id="splash-container">
    <img id="logo" src="{{ url_for('static', filename='images/splash.png') }}" alt="Venus Jewel Logo">
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "/login";  // Change path as needed
    }, 4000); // Allow animation + fade to complete
  </script>

</body>
</html>
