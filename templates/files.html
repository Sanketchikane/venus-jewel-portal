<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Files • VENUS JEWEL FILE PORTAL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --vj-primary: #003366;
            --vj-accent: #0B5FFF;
            --vj-bg: rgba(255,255,255,.95);
            --vj-card: #ffffff;
            --vj-border: #e2e8f0;
            --vj-muted: #6b7280;
            --vj-hover: #eef4ff;
            --vj-shadow: 0 8px 20px rgba(0,0,0,.06);
        }

        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #f4f7fc;
            color: var(--vj-primary);
        }

        /* ===================== TOPBAR (RESPONSIVE) ===================== */
        .topbar {
            background: var(--vj-bg);
            padding: 10px 18px;
            border-bottom: 1px solid var(--vj-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: nowrap;
        }

        .topbar img {
            height: 42px;
        }

        .top-right {
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .top-right span {
            font-weight: 500;
        }

        .top-btn {
            padding: 5px 10px;
            border: 1px solid var(--vj-border);
            background: #fff;
            border-radius: 8px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            font-size: 13px;
            gap: 5px;
            white-space: nowrap;
        }
        .top-btn:hover { background: var(--vj-hover); }

        /* ===================== MOBILE TOPBAR FIX ===================== */
        @media (max-width: 600px) {
            .topbar {
                gap: 8px;
                padding: 8px 10px;
            }
            .topbar img {
                height: 34px;
            }
            .top-right span {
                display: none; /* username hidden on very small screens */
            }
            .top-btn {
                padding: 5px 8px;
                font-size: 12px;
            }
        }

        /* ===================== MAIN CONTAINER ===================== */
        .container {
            max-width: 1280px;
            margin: 18px auto;
            padding: 14px;
            background: var(--vj-bg);
            border-radius: 14px;
            box-shadow: var(--vj-shadow);
        }

        /* ===================== CONTROLS ===================== */
        .controls {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 14px;
        }

        .controls input,
        .controls select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--vj-border);
            font-size: 14px;
        }

        .btn {
            padding: 8px 12px;
            border: 1px solid var(--vj-border);
            background: #fff;
            border-radius: 8px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: .2s;
            font-size: 14px;
        }

        .btn-primary {
            background: var(--vj-accent);
            color: #fff;
            border-color: var(--vj-accent);
        }

        /* MOBILE CONTROLS FIX */
        @media(max-width:600px){
            .controls { flex-direction: column; }
            .controls input,
            .controls select,
            .btn-primary {
                width: 100%;
            }
        }

        /* ===================== LAYOUT ===================== */
        .browser {
            display: grid;
            grid-template-columns: 330px 1fr;
            gap: 20px;
        }

        @media(max-width:900px){
            .browser {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: #fff;
            border: 1px solid var(--vj-border);
            border-radius: 12px;
            padding: 14px;
            box-shadow: var(--vj-shadow);
        }

        /* ===================== FOLDER LIST ===================== */
        .list {
            max-height: 60vh;
            overflow-y: auto;
            border: 1px solid var(--vj-border);
            border-radius: 10px;
        }

        .list-item {
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid var(--vj-border);
            cursor: pointer;
            background: #fff;
        }

        .list-item:hover { background: var(--vj-hover); }
        .selected-folder { background: rgba(11,95,255,0.18) !important; }

        .muted { margin-left: auto; color: var(--vj-muted); font-size: 12px; }

        /* ===================== FILE TABLE ===================== */
        table { width:100%; border-collapse: collapse; }
        th,td { padding:10px; border-bottom:1px solid var(--vj-border); font-size:14px; }
        th { background:#f8faff; font-weight:600; }

        /* Mobile - File Card Layout */
        @media(max-width:600px){
            table, thead, tbody, tr, th, td {
                display:block;
            }
            tr {
                background:#fff;
                margin-bottom:12px;
                border-radius:10px;
                padding:10px;
                box-shadow: var(--vj-shadow);
            }
            td { border:none; }
            td:nth-child(1){
                font-weight:600;
                font-size:15px;
            }
            td:nth-child(4){
                display:flex;
                gap:6px;
                margin-top:6px;
            }
        }

        /* ===================== PREVIEW ===================== */
        #previewModal {
            display:none; position:fixed; inset:0;
            background:rgba(0,0,0,.75);
            z-index:2000; align-items:center; justify-content:center;
        }

        #previewBox {
            background:#000; border-radius:10px;
            width:min(95vw,900px);
            position:relative; padding:10px;
        }

        #previewClose {
            position:absolute; right:10px; top:10px;
            background:#fff; border:none; border-radius:50%;
            width:36px;height:36px; cursor:pointer;
        }

        #previewBox video,
        #previewBox img,
        #previewBox iframe {
            width:100%; max-height:85vh; display:none;
        }
    </style>
</head>

<body>

<!-- ===================== TOPBAR ===================== -->
<div class="topbar">
    <img src="{{ url_for('static', filename='images/venus_black_logo.jpg') }}">
    <div class="top-right">
        <span><i class="fas fa-user-circle"></i> {{ user }}</span>

        <a class="top-btn" href="/dashboard">
            <i class="fas fa-arrow-left"></i> Dashboard
        </a>

        <a class="top-btn" href="/logout">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </div>
</div>

<!-- ===================== MAIN ===================== -->
<div class="container">

    <!-- CONTROLS -->
    <div class="controls">
        <input id="searchBox" placeholder="Search Packet No or File...">

        <select id="sortSelect">
            <option value="newest">Newest First</option>
            <option value="name">Name A–Z</option>
        </select>

        <button id="refreshBtn" class="btn">
            <i class="fa fa-rotate"></i> Refresh
        </button>

        <button id="selectVisibleBtn" class="btn">
            <i class="fa fa-check-double"></i> Select Visible
        </button>

        <button id="deselectBtn" class="btn">
            <i class="fa fa-xmark"></i> Deselect
        </button>

        <button id="downloadSelectedBtn" class="btn btn-primary" disabled>
            <i class="fa fa-download"></i> Download (<span id="selectedCount">0</span>)
        </button>
    </div>

    <div id="loader"></div>

    <div class="browser">

        <!-- LEFT -->
        <div class="panel">
            <h3><i class="fa fa-folder"></i> Packet Folders</h3>

            <label style="display:flex;align-items:center;gap:6px;margin-bottom:4px;">
                <input type="checkbox" id="selectAll">
                <strong>Select All</strong>
            </label>

            <div class="list" id="packetList"></div>
        </div>

        <!-- RIGHT -->
        <div class="panel">
            <h3 id="filesTitle"><i class="fa fa-file"></i> Files</h3>

            <div id="fileLoader"></div>

            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Modified</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="filesBody"></tbody>
            </table>
        </div>

    </div>
</div>

<!-- ===================== PREVIEW MODAL ===================== -->
<div id="previewModal">
    <div id="previewBox">
        <button id="previewClose">✕</button>
        <video id="previewVideo" controls></video>
        <img id="previewImage">
        <iframe id="previewFrame"></iframe>
    </div>
</div>


<script>
/* ALL YOUR EXISTING JS REMAINS SAME — ALREADY WORKING PERFECTLY */
/* I am not modifying ANY logic, only UI is improved */

let allFolders = [];
let selectedFolders = [];
let currentFolder = null;
let currentFiles = [];

const packetList = document.getElementById("packetList");
const filesBody = document.getElementById("filesBody");
const filesTitle = document.getElementById("filesTitle");
const searchBox = document.getElementById("searchBox");
const sortSelect = document.getElementById("sortSelect");
const refreshBtn = document.getElementById("refreshBtn");
const selectAll = document.getElementById("selectAll");
const selectVisibleBtn = document.getElementById("selectVisibleBtn");
const deselectBtn = document.getElementById("deselectBtn");
const downloadBtn = document.getElementById("downloadSelectedBtn");
const selectedCount = document.getElementById("selectedCount");
const loader = document.getElementById("loader");
const fileLoader = document.getElementById("fileLoader");

const previewModal = document.getElementById("previewModal");
const previewVideo = document.getElementById("previewVideo");
const previewImage = document.getElementById("previewImage");
const previewFrame = document.getElementById("previewFrame");
const previewClose = document.getElementById("previewClose");

/* ---- Load Folders ---- */
function loadFolders() {
    loader.style.display = "block";
    packetList.innerHTML = `<div class='list-item'>Loading…</div>`;

    fetch(`/api/packet-folders?sort=${sortSelect.value}`)
        .then(r => r.json())
        .then(data => { allFolders = data.folders || []; renderFolders(); })
        .finally(() => loader.style.display = "none");
}

/* ---- Render Folder List ---- */
function renderFolders() {
    const q = searchBox.value.toLowerCase();
    const filtered = allFolders.filter(f => f.name.toLowerCase().includes(q));

    packetList.innerHTML = "";

    if (!filtered.length) {
        packetList.innerHTML = `<div class='list-item'>No folders</div>`;
        return;
    }

    filtered.forEach(f => {
        const row = document.createElement("div");
        row.className = "list-item";

        if (selectedFolders.includes(f.id)) row.classList.add("selected-folder");

        row.innerHTML = `
            <input type="checkbox" class="folderChk" data-id="${f.id}" ${selectedFolders.includes(f.id)?'checked':''}>
            <span style="flex:1"><i class="fa fa-folder"></i> ${f.name}</span>
            <span class="muted">${new Date(f.modifiedTime).toLocaleString()}</span>
        `;

        row.onclick = (e)=> {
            if (!e.target.classList.contains("folderChk")) {
                currentFolder = f;
                filesTitle.textContent = `Files — ${f.name}`;
                loadFiles(f.id);
            }
        };

        packetList.appendChild(row);
    });

    updateDownloadButton();
}

/* ---- Load Files ---- */
function loadFiles(folderId) {
    fileLoader.style.display = "block";
    filesBody.innerHTML = `<tr><td colspan="4">Loading…</td></tr>`;

    fetch(`/api/folder/${folderId}/files`)
        .then(r => r.json())
        .then(data => { currentFiles = data.files || []; renderFiles(); })
        .finally(() => fileLoader.style.display = "none");
}

/* ---- Render Files ---- */
function renderFiles() {
    const q = searchBox.value.toLowerCase();
    const filtered = currentFiles.filter(f => f.name.toLowerCase().includes(q));

    filesBody.innerHTML = "";

    if (!filtered.length) {
        filesBody.innerHTML = `<tr><td colspan="4">No files found</td></tr>`;
        return;
    }

    filtered.forEach(f => {
        const mime = f.mimeType || "";
        const ext = f.name.split(".").pop();

        const tr = document.createElement("tr");

        tr.innerHTML = `
            <td>${f.name}</td>
            <td>${mime.replace("application/","")}</td>
            <td>${new Date(f.modifiedTime).toLocaleString()}</td>
            <td>
                <a class="btn" href="/download/file/${f.id}">
                    <i class="fa fa-download"></i>
                </a>
                <button class="btn" onclick="openPreview('${f.id}','${mime}','${ext}')">
                    <i class="fa fa-eye"></i>
                </button>
                <button class="btn" onclick="shareFile('${f.id}')">
                    <i class="fa fa-share-alt"></i>
                </button>
            </td>
        `;

        filesBody.appendChild(tr);
    });
}

/* ---- Share ---- */
function shareFile(id) {
    window.open(`/share.html?id=${id}`, "_blank");
}

/* ---- Select / Deselect ---- */
packetList.addEventListener("change", (e)=>{
    if (!e.target.classList.contains("folderChk")) return;
    const id = e.target.dataset.id;

    if (e.target.checked) {
        if (!selectedFolders.includes(id)) selectedFolders.push(id);
    } else {
        selectedFolders = selectedFolders.filter(x => x !== id);
        selectAll.checked = false;
    }
    renderFolders();
});

selectAll.onclick = ()=>{
    if (selectAll.checked) selectedFolders = allFolders.map(f => f.id);
    else selectedFolders = [];
    renderFolders();
};

selectVisibleBtn.onclick = ()=>{
    const q = searchBox.value.toLowerCase();
    selectedFolders = allFolders.filter(f => f.name.toLowerCase().includes(q)).map(f => f.id);
    renderFolders();
};

deselectBtn.onclick = ()=>{
    selectedFolders = [];
    selectAll.checked = false;
    renderFolders();
};

function updateDownloadButton() {
    selectedCount.textContent = selectedFolders.length;
    downloadBtn.disabled = selectedFolders.length === 0;
}

downloadBtn.onclick = ()=>{
    if (!selectedFolders.length) return;
    window.location.href = `/download/folders-zip/${selectedFolders.join(",")}`;
};

/* ---- Preview Modal ---- */
function openPreview(id,mime,ext){
    previewVideo.style.display = previewImage.style.display = previewFrame.style.display = "none";
    const url = `/preview/file/${id}`;

    if (mime.startsWith("video/") || ["mp4","mov","mkv","webm","avi"].includes(ext)) {
        previewVideo.src = url;
        previewVideo.style.display = "block";
        previewVideo.play();
    } 
    else if (mime.startsWith("image/")) {
        previewImage.src = url;
        previewImage.style.display = "block";
    }
    else if (ext === "pdf") {
        previewFrame.src = url;
        previewFrame.style.display = "block";
    } else {
        window.open(url,"_blank");
        return;
    }

    previewModal.style.display = "flex";
}

previewClose.onclick = closePreview;
previewModal.onclick = (e)=>{ if(e.target===previewModal) closePreview(); };
document.onkeydown = (e)=>{ if(e.key==="Escape") closePreview(); };

function closePreview(){
    previewModal.style.display = "none";
    previewVideo.pause();
    previewVideo.src="";
    previewImage.src="";
    previewFrame.src="";
}

/* ---- Search / Sort ---- */
searchBox.oninput = ()=>{ renderFolders(); renderFiles(); };
sortSelect.onchange = ()=> loadFolders();
refreshBtn.onclick = ()=> loadFolders();

/* ---- INIT ---- */
loadFolders();

</script>

</body>
</html>
