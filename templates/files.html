<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Files • VENUS JEWEL FILE PORTAL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* Your existing CSS styles */
  </style>
</head>
<body>

<!-- Splash Screen -->
<div id="splash">
  <img src="{{ url_for('static', filename='images/wings_new.gif') }}" alt="Loading..." class="w-1/2 md:w-1/3 animate-pulse">
</div>

<div class="topbar">
  <div class="brand">
    <img src="{{ url_for('static', filename='images/venus_black_logo.jpg') }}" alt="Venus Jewel">
  </div>
  <div class="userbox">
    <span><i class="fas fa-user-circle"></i> {{ user }}</span>
    <a class="btn" href="/dashboard"><i class="fas fa-arrow-left"></i> Dashboard</a>
    <a class="btn" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>
</div>

<div class="container">
  <div class="controls">
    <input id="searchBox" type="text" placeholder="Search Packet No or File..." />
    <select id="sortSelect">
      <option value="newest">Newest First</option>
      <option value="name">Name A–Z</option>
    </select>
    <button id="refreshBtn" class="btn"><i class="fas fa-rotate"></i> Refresh</button>
    <a id="downloadFolderBtn" class="btn btn-primary" href="#" disabled><i class="fas fa-download"></i> Download Folder</a>
  </div>

  <div class="browser">
    <div class="panel">
      <h3><i class="fas fa-folder"></i> Packet Folders</h3>
      <div id="packetList" class="list"></div>
    </div>
    <div class="panel">
      <h3 id="filesTitle"><i class="fas fa-file"></i> Files</h3>
      <table class="grid">
        <thead><tr><th>Name</th><th>Type</th><th>Modified</th><th>Actions</th></tr></thead>
        <tbody id="filesBody"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
const packetList = document.getElementById('packetList');
const filesBody = document.getElementById('filesBody');
const filesTitle = document.getElementById('filesTitle');
const downloadFolderBtn = document.getElementById('downloadFolderBtn');
const searchBox = document.getElementById('searchBox');
const sortSelect = document.getElementById('sortSelect');
const refreshBtn = document.getElementById('refreshBtn');

let currentFolder = null, allFolders = [], currentFiles = [];

function loadFolders() {
  packetList.innerHTML = '<div class="list-item">Loading…</div>';
  fetch("/api/packet-folders")
    .then(r => r.json())
    .then(({folders}) => {
      allFolders = folders || [];
      renderFolders();
    })
    .catch(() => packetList.innerHTML = '<div class="list-item">Failed to load folders</div>');
}

function renderFolders() {
  const q = searchBox.value.toLowerCase();
  const filtered = allFolders.filter(f => !q || (f.name || '').toLowerCase().includes(q));
  packetList.innerHTML = '';
  if (!filtered.length) {
    packetList.innerHTML = '<div class="list-item">No folders found</div>';
    return;
  }
  filtered.forEach(f => {
    const row = document.createElement('div');
    row.className = 'list-item';
    row.innerHTML = `
      <span><i class="fas fa-folder"></i> ${f.name}</span>
      <span class="muted">${new Date(f.modifiedTime).toLocaleString()}</span>
    `;
    row.onclick = () => selectFolder(f.id, f.name);
    packetList.appendChild(row);
  });
}

function selectFolder(id, name) {
  currentFolder = {id, name};
  filesTitle.textContent = `Files — ${name}`;
  downloadFolderBtn.removeAttribute('disabled');
  downloadFolderBtn.href = `/download/folder/${id}`;
  loadFiles(id);
}

function loadFiles(folderId) {
  filesBody.innerHTML = '<tr><td colspan="4">Loading…</td></tr>';
  fetch(`/api/folder/${folderId}/files`)
    .then(r => r.json())
    .then(({files}) => {
      currentFiles = files || [];
      renderFiles();
    })
    .catch(() => filesBody.innerHTML = '<tr><td colspan="4">Failed to load files</td></tr>');
}

function renderFiles() {
  const q = searchBox.value.toLowerCase();
  const filtered = currentFiles.filter(f => !q || (f.name || '').toLowerCase().includes(q));
  filesBody.innerHTML = '';
  if (!filtered.length) {
    filesBody.innerHTML = '<tr><td colspan="4">No files found</td></tr>';
    return;
  }
  filtered.forEach(f => {
    const tr = document.createElement('tr');
    const mime = f.mimeType || '';
    const ext = (f.name.split('.').pop() || '').toLowerCase();
    const date = f.modifiedTime ? new Date(f.modifiedTime).toLocaleString() : '';
    tr.innerHTML = `
      <td>${f.name}</td>
      <td>${mime.replace('application/','')}</td>
      <td>${date}</td>
      <td class="actions">
        <button class="btn" onclick="openPreview('${f.id}', '${mime}', '${ext}')"><i class="fas fa-eye"></i> Preview</button>
        <a class="btn" href="/download/file/${f.id}"><i class="fas fa-download"></i> Download</a>
        <button class="btn" onclick="shareFile('${f.id}')"><i class="fas fa-share-alt"></i> Share</button>
      </td>`;
    filesBody.appendChild(tr);
  });
}

function shareFile(id) { window.open(`/share?id=${id}`, '_blank'); }

searchBox.oninput = () => { renderFolders(); renderFiles(); };
sortSelect.onchange = () => { loadFolders(); if (currentFolder) loadFiles(currentFolder.id); };
refreshBtn.onclick = () => loadFolders();
loadFolders();
</script>
</body>
</html>
