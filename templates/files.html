<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Files • VENUS JEWEL FILE PORTAL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --vj-primary: #003366;
            --vj-accent: #0B5FFF;
            --vj-bg: rgba(255,255,255,.95);
            --vj-card: #ffffff;
            --vj-border: #e2e8f0;
            --vj-muted: #6b7280;
            --vj-hover: #eef4ff;
            --vj-shadow: 0 8px 20px rgba(0,0,0,.06);
        }

        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #f4f7fc;
            color: var(--vj-primary);
        }

        /* TOPBAR */
        .topbar {
            background: var(--vj-bg);
            padding: 10px 18px;
            border-bottom: 1px solid var(--vj-border);
            display: flex;
            align-items: center; justify-content: space-between;
            gap: 10px;
            flex-wrap: nowrap;
        }

        .topbar img { height: 42px; }

        .top-right {
            display: flex;
            align-items: center;
            gap: 10px;
            white-space: nowrap;
        }

        .top-btn {
            padding: 6px 12px;
            border: 1px solid var(--vj-border);
            background: #fff; border-radius: 8px;
            font-size: 13px; cursor:pointer;
            display:flex; align-items:center; gap:6px;
        }
        .top-btn:hover { background: var(--vj-hover); }

        /* MOBILE TOPBAR FIX */
        @media(max-width:600px){
            .topbar { padding: 6px 10px; gap: 6px; flex-wrap: wrap; }
            .topbar img { height: 32px; }
            .top-right span { display:none; }
            .top-btn { font-size: 11px; padding: 4px 8px; }
        }

        /* MAIN */
        .container {
            max-width: 1280px;
            margin: 18px auto;
            padding: 14px;
            background: var(--vj-bg);
            border-radius: 14px;
            box-shadow: var(--vj-shadow);
        }

        /* CONTROLS */
        .controls {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 14px;
        }

        .controls input,
        .controls select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--vj-border);
            font-size: 14px;
        }

        .btn {
            padding: 8px 12px;
            border: 1px solid var(--vj-border);
            background: #fff;
            border-radius: 8px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: .2s;
            font-size: 14px;
        }

        .btn-primary {
            background: var(--vj-accent);
            color: #fff;
            border-color: var(--vj-accent);
        }

        @media(max-width:600px){
            .controls { flex-direction: column; }
            .controls input, .controls select,
            .controls .btn-primary { width: 100%; }
        }

        /* LAYOUT */
        .browser {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 16px;
        }
        @media(max-width:900px){
            .browser { grid-template-columns: 1fr; }
        }

        .panel {
            background: #fff;
            border: 1px solid var(--vj-border);
            border-radius: 12px;
            padding: 14px;
            box-shadow: var(--vj-shadow);
        }

        /* FOLDER LIST */
        .list {
            max-height: 60vh;
            overflow-y: auto;
            border-radius: 10px;
            border: 1px solid var(--vj-border);
        }

        .list-item {
            padding: 10px;
            display:flex; gap:12px; align-items:center;
            border-bottom:1px solid var(--vj-border);
            cursor:pointer;
        }

        .list-item:hover { background: var(--vj-hover); }
        .selected-folder { background: rgba(11,95,255,0.18)!important; }

        .muted { margin-left:auto; color:var(--vj-muted); font-size:12px; }

        /* FILE TABLE */
        table { width:100%; border-collapse:collapse; }
        th,td { padding:10px; border-bottom:1px solid var(--vj-border); }
        th { background:#f8faff; font-weight:600; }

        /* MOBILE FILE CARD */
        @media(max-width:600px){
            table, thead, tbody, th, td, tr { display:block; }
            tr {
                margin-bottom:12px; padding:10px;
                background:#fff; border-radius:10px;
                box-shadow:var(--vj-shadow);
            }
            td { border:none; }
            td:nth-child(1){ font-weight:600; margin-bottom:6px; }
            td:nth-child(4){ display:flex; gap:6px; margin-top:6px; }
        }

        /* PREVIEW MODAL */
        #previewModal {
            display:none; position:fixed; inset:0;
            background:rgba(0,0,0,.75);
            z-index:2000; align-items:center; justify-content:center;
        }
        #previewBox {
            width:min(95vw,900px);
            background:#000; border-radius:10px;
            padding:10px; position:relative;
        }
        #previewClose {
            position:absolute; right:10px; top:10px;
            background:#fff; border:none;
            border-radius:50%; width:36px;height:36px;
            cursor:pointer;
        }
        #previewBox video,
        #previewBox img,
        #previewBox iframe {
            display:none; width:100%; max-height:85vh;
        }
    </style>
</head>

<body>

<!-- TOPBAR -->
<div class="topbar">
    <img src="{{ url_for('static', filename='images/venus_black_logo.jpg') }}">

    <div class="top-right">
        <span><i class="fas fa-user-circle"></i> {{ user }}</span>

        <a class="top-btn" href="/dashboard">
            <i class="fas fa-arrow-left"></i> Dashboard
        </a>

        <a class="top-btn" href="/logout">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </div>
</div>

<!-- MAIN -->
<div class="container">

    <!-- CONTROLS -->
    <div class="controls">
        <input id="searchBox" placeholder="Search Packet No or File...">
        <select id="sortSelect">
            <option value="newest">Newest</option>
            <option value="name">Name A–Z</option>
        </select>

        <!-- ONLY ONE BUTTON -->
        <button id="downloadSelectedBtn" class="btn btn-primary" disabled>
            <i class="fa fa-download"></i> Download Selected (<span id="selectedCount">0</span>)
        </button>
    </div>

    <div id="loader"></div>

    <div class="browser">

        <!-- LEFT PANEL -->
        <div class="panel">
            <h3><i class="fa fa-folder"></i> Packet Folders</h3>

            <label style="display:flex;gap:8px;align-items:center;margin-bottom:6px;">
                <input type="checkbox" id="selectAll">
                <strong>Select All</strong>
            </label>

            <div class="list" id="packetList"></div>
        </div>

        <!-- RIGHT PANEL -->
        <div class="panel">
            <h3 id="filesTitle"><i class="fa fa-file"></i> Files</h3>
            <div id="fileLoader"></div>

            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Modified</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="filesBody"></tbody>
            </table>
        </div>

    </div>
</div>

<!-- PREVIEW MODAL -->
<div id="previewModal">
    <div id="previewBox">
        <button id="previewClose">✕</button>
        <video id="previewVideo" controls></video>
        <img id="previewImage">
        <iframe id="previewFrame"></iframe>
    </div>
</div>

<script>
/* EXACT OLD JS LOGIC — NOTHING CHANGED */
let allFolders = [];
let selectedFolders = [];
let currentFolder = null;
let currentFiles = [];

const packetList=document.getElementById("packetList");
const filesBody=document.getElementById("filesBody");
const filesTitle=document.getElementById("filesTitle");
const searchBox=document.getElementById("searchBox");
const sortSelect=document.getElementById("sortSelect");
const selectAll=document.getElementById("selectAll");
const downloadBtn=document.getElementById("downloadSelectedBtn");
const selectedCount=document.getElementById("selectedCount");
const loader=document.getElementById("loader");
const fileLoader=document.getElementById("fileLoader");

const previewModal=document.getElementById("previewModal");
const previewVideo=document.getElementById("previewVideo");
const previewImage=document.getElementById("previewImage");
const previewFrame=document.getElementById("previewFrame");
const previewClose=document.getElementById("previewClose");

/* LOAD FOLDERS */
function loadFolders(){
    loader.style.display="block";
    fetch(`/api/packet-folders?sort=${sortSelect.value}`)
        .then(r=>r.json())
        .then(d=>{allFolders=d.folders||[];renderFolders();})
        .finally(()=>loader.style.display="none");
}

/* RENDER FOLDERS */
function renderFolders(){
    const q=searchBox.value.toLowerCase();
    const filtered=allFolders.filter(f=>f.name.toLowerCase().includes(q));
    packetList.innerHTML="";

    filtered.forEach(f=>{
        const row=document.createElement("div");
        row.className="list-item"+(selectedFolders.includes(f.id)?" selected-folder":"");

        row.innerHTML=`
            <input type="checkbox" class="folderChk" data-id="${f.id}" ${selectedFolders.includes(f.id)?"checked":""}>
            <span style="flex:1"><i class="fa fa-folder"></i> ${f.name}</span>
            <span class="muted">${new Date(f.modifiedTime).toLocaleString()}</span>
        `;

        row.onclick=(e)=>{
            if(!e.target.classList.contains("folderChk")){
                currentFolder=f;
                filesTitle.textContent=`Files — ${f.name}`;
                loadFiles(f.id);
            }
        };

        packetList.appendChild(row);
    });

    updateDownloadButton();
}

/* FOLDER SELECT HANDLER */
packetList.addEventListener("change",(e)=>{
    if(!e.target.classList.contains("folderChk"))return;
    const id=e.target.dataset.id;
    if(e.target.checked){
        if(!selectedFolders.includes(id)) selectedFolders.push(id);
    }else{
        selectedFolders=selectedFolders.filter(x=>x!==id);
        selectAll.checked=false;
    }
    renderFolders();
});

/* SELECT ALL */
selectAll.onclick=()=>{
    if(selectAll.checked){
        selectedFolders=allFolders.map(f=>f.id);
    }else selectedFolders=[];
    renderFolders();
};

/* LOAD FILES */
function loadFiles(folderId){
    fileLoader.style.display="block";
    fetch(`/api/folder/${folderId}/files`)
        .then(r=>r.json())
        .then(data=>{currentFiles=data.files||[];renderFiles();})
        .finally(()=>fileLoader.style.display="none");
}

/* RENDER FILES */
function renderFiles(){
    const q=searchBox.value.toLowerCase();
    const filtered=currentFiles.filter(f=>f.name.toLowerCase().includes(q));

    filesBody.innerHTML="";

    filtered.forEach(f=>{
        const mime=f.mimeType||"";
        const ext=f.name.split(".").pop();

        filesBody.innerHTML+=`
            <tr>
                <td>${f.name}</td>
                <td>${mime.replace("application/","")}</td>
                <td>${new Date(f.modifiedTime).toLocaleString()}</td>
                <td>
                    <button class="btn" onclick="openPreview('${f.id}','${mime}','${ext}')">
                        <i class="fa fa-eye"></i>
                    </button>
                    <a class="btn" href="/download/file/${f.id}">
                        <i class="fa fa-download"></i>
                    </a>
                </td>
            </tr>
        `;
    });
}

/* UPDATE BUTTON */
function updateDownloadButton(){
    selectedCount.textContent=selectedFolders.length;
    downloadBtn.disabled=selectedFolders.length===0;
}

/* DOWNLOAD SELECTED */
downloadBtn.onclick=()=>{
    if(!selectedFolders.length)return;
    window.location.href=`/download/folders-zip/${selectedFolders.join(",")}`;
};

/* PREVIEW */
function openPreview(id,mime,ext){
    previewVideo.style.display=previewImage.style.display=previewFrame.style.display="none";
    const url=`/preview/file/${id}`;

    if(mime.startsWith("video/")){
        previewVideo.src=url;
        previewVideo.style.display="block";
        previewVideo.play();
    }else if(mime.startsWith("image/")){
        previewImage.src=url;
        previewImage.style.display="block";
    }else if(ext==="pdf"){
        previewFrame.src=url;
        previewFrame.style.display="block";
    }else{
        window.open(url,"_blank");
        return;
    }
    previewModal.style.display="flex";
}

previewClose.onclick=closePreview;
previewModal.onclick=e=>{if(e.target===previewModal)closePreview();}
document.onkeydown=e=>{if(e.key==="Escape")closePreview();}

function closePreview(){
    previewModal.style.display="none";
    previewVideo.pause(); previewVideo.src="";
    previewImage.src=""; previewFrame.src="";
}

/* SEARCH + SORT */
searchBox.oninput=()=>{renderFolders();renderFiles();};
sortSelect.onchange=()=>loadFolders();

/* INIT */
loadFolders();
</script>

</body>
</html>
