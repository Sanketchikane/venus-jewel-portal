<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Files â€¢ VENUS JEWEL FILE PORTAL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #f4f7fc;
            --card: #ffffff;
            --text: #003366;
            --accent: #0B5FFF;
            --border: #d6dcef;
            --muted: #6b7280;
            --hover: #eef4ff;
            --shadow: 0 8px 20px rgba(0,0,0,.06);
        }

        /* DARK MODE */
        [data-theme="dark"] {
            --bg: #0d1117;
            --card: #161b22;
            --text: #e6edf3;
            --border: #30363d;
            --muted: #9ba1a6;
            --hover: #21262d;
            --shadow: none;
        }

        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        .fade { animation: fadeIn .35s ease; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(7px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .topbar {
            background: var(--card);
            padding: 12px 22px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
        }

        .btn {
            padding: 7px 12px;
            border: 1px solid var(--border);
            background: var(--card);
            border-radius: 8px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: .2s;
            font-size: 14px;
            color: var(--text);
        }
        .btn:hover { background: var(--hover); }

        .btn-primary {
            background: var(--accent);
            color: #fff;
            border-color: var(--accent);
        }

        .container {
            max-width: 1280px;
            margin: 30px auto;
            padding: 20px;
            background: var(--card);
            border-radius: 14px;
            box-shadow: var(--shadow);
        }

        .controls {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 18px;
        }

        .controls input,
        .controls select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border);
            font-size: 14px;
            min-width: 180px;
            background: var(--card);
            color: var(--text);
        }

        .browser {
            display: grid;
            grid-template-columns: 330px 1fr;
            gap: 20px;
        }

        .panel {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px;
            box-shadow: var(--shadow);
        }

        /* Folder List */
        .list {
            max-height: 60vh;
            overflow-y: auto;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: var(--card);
        }

        .list-item {
            padding: 10px 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            background: var(--card);
            transition: .2s;
        }

        .list-item:hover { background: var(--hover); }

        .selected-folder {
            background: rgba(11,95,255,0.18) !important;
            border-left: 4px solid var(--accent);
        }

        .muted {
            margin-left: auto;
            color: var(--muted);
            font-size: 12px;
        }

        /* Loader */
        #loader, #fileLoader {
            display:none;
            margin: 14px auto;
            width:40px;height:40px;
            border:4px solid var(--border);
            border-top-color: var(--accent);
            border-radius:50%;
            animation:spin .75s linear infinite;
        }
        @keyframes spin { to{ transform:rotate(360deg);} }

        /* File Table */
        table { width:100%; border-collapse: collapse; }
        th, td { padding: 10px; border-bottom: 1px solid var(--border); font-size: 14px; }
        th { background:#f8faff; font-weight:600; color:var(--text); }

        /* Dark mode table */
        [data-theme="dark"] th {
            background:#1f242c;
        }

        /* File type icons */
        .icon {
            width:18px;
            margin-right:6px;
            opacity: .8;
        }

        /* Preview modal */
        #previewModal {
            display:none;
            position:fixed;
            inset:0;
            background:rgba(0,0,0,.8);
            z-index:2000;
            align-items:center;
            justify-content:center;
        }
        #previewBox {
            background:#000;
            border-radius:10px;
            padding:10px;
            width:min(95vw,900px);
            max-height:90vh;
            position:relative;
        }
        #previewClose {
            position:absolute;
            top:8px;
            right:8px;
            background:#fff;
            border-radius:50%;
            width:32px;height:32px;
            cursor:pointer;
            border:none;
        }
        #previewBox video,
        #previewBox img,
        #previewBox iframe {
            width:100%;
            max-height:85vh;
            display:none;
        }
    </style>
</head>
