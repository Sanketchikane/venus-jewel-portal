<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Files • VENUS JEWEL FILE PORTAL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --vj-primary: #003366;
            --vj-accent: #0B5FFF;
            --vj-bg: rgba(255,255,255,.95);
            --vj-card: #ffffff;
            --vj-border: #e2e8f0;
            --vj-muted: #6b7280;
            --vj-hover: #eef4ff;
            --vj-shadow: 0 8px 20px rgba(0,0,0,.06);
        }

        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #f4f7fc;
            color: var(--vj-primary);
        }

        /* Fade in animation */
        .fade { animation: fadeIn .35s ease; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(6px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .topbar {
            background: var(--vj-bg);
            padding: 12px 22px;
            border-bottom: 1px solid var(--vj-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--vj-shadow);
        }

        .btn {
            padding: 7px 12px;
            border: 1px solid var(--vj-border);
            background: #fff;
            border-radius: 8px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: .2s;
            font-size: 14px;
        }
        .btn:hover { background: var(--vj-hover); }
        .btn-primary {
            background: var(--vj-accent);
            color: #fff;
            border-color: var(--vj-accent);
        }

        .container {
            max-width: 1280px;
            margin: 30px auto;
            padding: 20px;
            background: var(--vj-bg);
            border-radius: 14px;
            box-shadow: var(--vj-shadow);
        }

        .controls {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 18px;
        }

        .controls input,
        .controls select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--vj-border);
            font-size: 14px;
            min-width: 180px;
        }

        .browser {
            display: grid;
            grid-template-columns: 330px 1fr;
            gap: 20px;
        }

        .panel {
            background: #fff;
            border: 1px solid var(--vj-border);
            border-radius: 12px;
            padding: 14px;
            box-shadow: var(--vj-shadow);
        }

        /* Folder List */
        .list {
            max-height: 60vh;
            overflow-y: auto;
            border: 1px solid var(--vj-border);
            border-radius: 10px;
        }

        .list-item {
            padding: 10px 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid var(--vj-border);
            cursor: pointer;
            background: #fff;
            transition: .2s;
        }

        .list-item:hover { background: var(--vj-hover); }

        .selected-folder {
            background: rgba(11,95,255,0.15) !important;
            border-left: 4px solid var(--vj-accent);
        }

        .muted {
            margin-left: auto;
            color: var(--vj-muted);
            font-size: 12px;
        }

        /* Loader */
        #loader, #fileLoader {
            display:none;
            margin: 14px auto;
            width:40px;height:40px;
            border:4px solid #cfd5e1;
            border-top-color:#0B5FFF;
            border-radius:50%;
            animation:spin .75s linear infinite;
        }
        @keyframes spin { to{ transform:rotate(360deg);} }

        /* File Table */
        table { width:100%; border-collapse: collapse; }
        th, td { padding: 10px; border-bottom: 1px solid var(--vj-border); font-size: 14px; }
        th { background:#f8faff; font-weight:600; }
    </style>
</head>
<body>

<!-- TOP BAR -->
<div class="topbar fade">
    <img src="{{ url_for('static', filename='images/venus_black_logo.jpg') }}" height="45">
    <div>
        <span><i class="fas fa-user-circle"></i> {{ user }}</span>
        <a class="btn" href="/dashboard"><i class="fas fa-arrow-left"></i> Dashboard</a>
        <a class="btn" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
</div>

<!-- MAIN CONTAINER -->
<div class="container fade">

    <!-- CONTROLS -->
    <div class="controls">
        <input id="searchBox" placeholder="Search Packet No or File...">
        <select id="sortSelect">
            <option value="newest">Newest First</option>
            <option value="name">Name A–Z</option>
        </select>

        <button id="refreshBtn" class="btn"><i class="fa fa-rotate"></i> Refresh</button>

        <button id="selectVisibleBtn" class="btn"><i class="fa fa-check-double"></i> Select Visible</button>
        <button id="deselectBtn" class="btn"><i class="fa fa-xmark"></i> Deselect</button>

        <button id="downloadSelectedBtn" class="btn btn-primary" disabled>
            <i class="fa fa-download"></i> Download Selected (<span id="selectedCount">0</span>)
        </button>
    </div>

    <div id="loader"></div>

    <div class="browser">

        <!-- LEFT PANEL -->
        <div class="panel fade">
            <h3><i class="fa fa-folder"></i> Packet Folders</h3>

            <label style="display:flex;align-items:center;gap:6px;margin-bottom:4px;">
                <input type="checkbox" id="selectAll">
                <strong>Select All</strong>
            </label>

            <div class="list" id="packetList"></div>
        </div>

        <!-- RIGHT PANEL -->
        <div class="panel fade">
            <h3 id="filesTitle"><i class="fa fa-file"></i> Files</h3>

            <div id="fileLoader"></div>

            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Modified</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="filesBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
/* -------------------------------------------------------------------
    GLOBAL VARIABLES
------------------------------------------------------------------- */
let allFolders = [];
let selectedFolders = [];
let currentFiles = [];
let currentFolder = null;

/* -------------------------------------------------------------------
    ELEMENTS
------------------------------------------------------------------- */
const packetList       = document.getElementById("packetList");
const filesBody        = document.getElementById("filesBody");
const filesTitle       = document.getElementById("filesTitle");
const searchBox        = document.getElementById("searchBox");
const sortSelect       = document.getElementById("sortSelect");
const refreshBtn       = document.getElementById("refreshBtn");
const selectAll        = document.getElementById("selectAll");
const selectVisibleBtn = document.getElementById("selectVisibleBtn");
const deselectBtn      = document.getElementById("deselectBtn");
const downloadBtn      = document.getElementById("downloadSelectedBtn");
const selectedCount    = document.getElementById("selectedCount");
const loader           = document.getElementById("loader");
const fileLoader       = document.getElementById("fileLoader");

/* -------------------------------------------------------------------
    LOAD FOLDERS
------------------------------------------------------------------- */
function loadFolders() {
    loader.style.display = "block";
    packetList.innerHTML = `<div class='list-item'>Loading…</div>`;

    fetch(`/api/packet-folders?sort=${sortSelect.value}`)
        .then(r => r.json())
        .then(data => {
            allFolders = data.folders || [];
            renderFolders();
        })
        .finally(() => loader.style.display = "none");
}

/* -------------------------------------------------------------------
    RENDER FOLDERS
------------------------------------------------------------------- */
function renderFolders() {
    const q = searchBox.value.toLowerCase();
    const filtered = allFolders.filter(f => f.name.toLowerCase().includes(q));

    packetList.innerHTML = "";

    if (!filtered.length) {
        packetList.innerHTML = `<div class='list-item'>No folders</div>`;
        return;
    }

    filtered.forEach((f) => {
        const row = document.createElement("div");
        row.className = "list-item fade";

        if (selectedFolders.includes(f.id)) row.classList.add("selected-folder");

        row.innerHTML = `
            <input type="checkbox" class="folderChk" data-id="${f.id}" ${selectedFolders.includes(f.id)?"checked":""}>
            <span style="flex:1"><i class="fa fa-folder"></i> ${f.name}</span>
            <span class="muted">${new Date(f.modifiedTime).toLocaleString()}</span>
        `;

        /* Click folder to load files */
        row.onclick = (e) => {
            if (!e.target.classList.contains("folderChk")) {
                currentFolder = f;
                filesTitle.textContent = `Files — ${f.name}`;
                loadFiles(f.id);
            }
        };

        packetList.appendChild(row);
    });

    updateDownloadButton();
}

/* -------------------------------------------------------------------
    LOAD FILES
------------------------------------------------------------------- */
function loadFiles(folderId) {
    fileLoader.style.display = "block";
    filesBody.innerHTML = `<tr><td colspan="4">Loading…</td></tr>`;

    fetch(`/api/folder/${folderId}/files`)
        .then(r => r.json())
        .then(data => {
            currentFiles = data.files || [];
            renderFiles();
        })
        .finally(() => fileLoader.style.display = "none");
}

/* -------------------------------------------------------------------
    RENDER FILES
------------------------------------------------------------------- */
function renderFiles() {
    const q = searchBox.value.toLowerCase();
    const filtered = currentFiles.filter(f => f.name.toLowerCase().includes(q));

    filesBody.innerHTML = "";

    if (!filtered.length) {
        filesBody.innerHTML = `<tr><td colspan="4">No files found</td></tr>`;
        return;
    }

    filtered.forEach(f => {
        const mime = f.mimeType || "";
        const ext = f.name.split(".").pop();
        const tr = document.createElement("tr");
        tr.className = "fade";

        tr.innerHTML = `
            <td>${f.name}</td>
            <td>${mime.replace("application/","")}</td>
            <td>${new Date(f.modifiedTime).toLocaleString()}</td>
            <td>
                <a class="btn" href="/download/file/${f.id}"><i class="fa fa-download"></i> Download</a>
                <button class="btn" onclick="openPreview('${f.id}','${mime}','${ext}')"><i class="fa fa-eye"></i> Preview</button>
            </td>
        `;
        filesBody.appendChild(tr);
    });
}

/* -------------------------------------------------------------------
    MULTI-SELECTION CHECKBOX HANDLER
------------------------------------------------------------------- */
packetList.addEventListener("change", (e) => {
    if (!e.target.classList.contains("folderChk")) return;

    const id = e.target.dataset.id;
    if (e.target.checked) {
        if (!selectedFolders.includes(id)) selectedFolders.push(id);
    } else {
        selectedFolders = selectedFolders.filter(x => x !== id);
        selectAll.checked = false;
    }

    renderFolders();
});

/* -------------------------------------------------------------------
    SELECT ALL
------------------------------------------------------------------- */
selectAll.onchange = () => {
    if (selectAll.checked) {
        selectedFolders = allFolders.map(f => f.id);
    } else {
        selectedFolders = [];
    }
    renderFolders();
};

/* -------------------------------------------------------------------
    SELECT VISIBLE ONLY
------------------------------------------------------------------- */
selectVisibleBtn.onclick = () => {
    const q = searchBox.value.toLowerCase();
    selectedFolders = allFolders.filter(f => f.name.toLowerCase().includes(q)).map(f => f.id);
    renderFolders();
};

/* -------------------------------------------------------------------
    DESELECT ALL
------------------------------------------------------------------- */
deselectBtn.onclick = () => {
    selectedFolders = [];
    selectAll.checked = false;
    renderFolders();
};

/* -------------------------------------------------------------------
    UPDATE DOWNLOAD BUTTON
------------------------------------------------------------------- */
function updateDownloadButton() {
    selectedCount.textContent = selectedFolders.length;
    downloadBtn.disabled = selectedFolders.length === 0;
}

/* -------------------------------------------------------------------
    DOWNLOAD SELECTED
------------------------------------------------------------------- */
downloadBtn.onclick = () => {
    if (!selectedFolders.length) return;
    window.location.href = `/download/folders-zip/${selectedFolders.join(",")}`;
};

/* -------------------------------------------------------------------
    PREVIEW MODAL
------------------------------------------------------------------- */
function openPreview(id, mime, ext) {
    alert("Preview works same as before (add your existing preview code)");
}

/* -------------------------------------------------------------------
    EVENTS
------------------------------------------------------------------- */
searchBox.oninput = () => { renderFolders(); renderFiles(); };
sortSelect.onchange = () => loadFolders();
refreshBtn.onclick = () => loadFolders();

/* -------------------------------------------------------------------
    INIT
------------------------------------------------------------------- */
loadFolders();
</script>

</body>
</html>
