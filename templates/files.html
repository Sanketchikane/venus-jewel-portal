<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Files • VENUS JEWEL FILE PORTAL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --vj-primary: #003366;
            --vj-accent: #0B5FFF;
            --vj-bg: rgba(255, 255, 255, .95);
            --vj-card: #ffffff;
            --vj-border: #e2e8f0;
            --vj-muted: #6b7280;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #f6f8fc, #ffffff);
            color: var(--vj-primary);
            min-height: 100vh;
        }

        .topbar {
            display: flex; align-items: center; justify-content: space-between;
            padding: 12px 18px; background: var(--vj-bg);
            border-bottom: 1px solid var(--vj-border);
            position: sticky; top: 0; z-index: 100;
        }
        .brand img { height: 46px; }

        .userbox { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }

        .btn {
            display: inline-flex; align-items: center; gap: 6px;
            padding: 8px 10px; border-radius: 8px;
            border: 1px solid var(--vj-border); background: #fff;
            font-size: 14px; text-decoration: none;
            cursor: pointer; transition: 0.2s;
        }
        .btn-primary { background: var(--vj-accent); color: #fff; border-color: var(--vj-accent); }

        .container {
            max-width: 1200px; margin: 24px auto;
            background: var(--vj-bg); border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .06); padding: 20px;
        }

        .controls { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 16px; }
        .controls input, .controls select {
            padding: 10px 12px; border-radius: 8px;
            border: 1px solid var(--vj-border); flex: 1; min-width: 180px;
        }

        .browser {
            display: grid; grid-template-columns: 300px 1fr; gap: 16px;
        }

        .panel {
            background: var(--vj-card); border: 1px solid var(--vj-border);
            border-radius: 10px; padding: 12px;
        }

        .list {
            max-height: 55vh; overflow: auto; border-radius: 8px;
            border: 1px solid var(--vj-border); background: #fff;
        }

        .list-item {
            padding: 10px 12px; border-bottom: 1px solid var(--vj-border);
            display: flex; gap: 10px;
            align-items: center; cursor: pointer;
        }

        /* Highlight for selected folders */
        .selected-folder {
            background: rgba(11,95,255,0.15) !important;
            border-left: 4px solid var(--vj-accent);
        }

        /* Preview Modal */
        #previewModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.75);
            z-index: 1000; align-items: center; justify-content: center; padding: 10px; }

        #previewBox { background: #000; border-radius: 10px;
            width: min(95vw, 900px); position: relative; }

        #previewBox video, #previewBox img, #previewBox iframe {
            width: 100%; max-height: 85vh; display: none; z-index: 1;
        }

        #previewClose {
            position: absolute; top: 8px; right: 8px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%; width: 32px; height: 32px;
            cursor: pointer; z-index: 9999;
        }
    </style>
</head>

<body>

    <div class="topbar">
        <div class="brand">
            <img src="{{ url_for('static', filename='images/venus_black_logo.jpg') }}">
        </div>
        <div class="userbox">
            <span><i class="fas fa-user-circle"></i> {{ user }}</span>
            <a class="btn" href="/dashboard"><i class="fas fa-arrow-left"></i> Dashboard</a>
            <a class="btn" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>

    <div class="container">
        <div class="controls">
            <input id="searchBox" type="text" placeholder="Search Packet No..." />
            <select id="sortSelect">
                <option value="newest">Newest</option>
                <option value="name">Name A–Z</option>
            </select>
            <button id="refreshBtn" class="btn"><i class="fas fa-rotate"></i> Refresh</button>

            <button id="downloadFolderBtn" class="btn btn-primary" disabled>
                <i class="fas fa-download"></i> Download Selected Folders
            </button>
        </div>

        <div class="browser">
            <div class="panel">
                <h3><i class="fas fa-folder"></i> Packet Folders</h3>
                <div id="packetList" class="list"></div>
            </div>

            <div class="panel">
                <h3 id="filesTitle"><i class="fas fa-file"></i> Files</h3>
                <table class="grid">
                    <thead>
                        <tr><th>Name</th><th>Type</th><th>Modified</th><th>Actions</th></tr>
                    </thead>
                    <tbody id="filesBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Preview Modal -->
    <div id="previewModal">
        <div id="previewBox">
            <button id="previewClose" onclick="closePreview()">✕</button>
            <video id="previewVideo" controls></video>
            <img id="previewImage">
            <iframe id="previewFrame"></iframe>
        </div>
    </div>

<script>
let selectedFolders = [];  // MULTI SELECTION

function renderFolders() {
    const q = searchBox.value.toLowerCase();
    const filtered = allFolders.filter(f => !q || f.name.toLowerCase().includes(q));

    packetList.innerHTML = "";

    if (!filtered.length) {
        packetList.innerHTML = "<div class='list-item'>No folders</div>";
        return;
    }

    filtered.forEach(folder => {
        const row = document.createElement("div");
        row.className = "list-item";

        // Highlight if selected
        if (selectedFolders.includes(folder.id)) {
            row.classList.add("selected-folder");
        }

        row.innerHTML = `
            <input type="checkbox" class="folderCheck" data-id="${folder.id}" data-name="${folder.name}"
                ${selectedFolders.includes(folder.id) ? "checked" : ""}>
            <span><i class="fas fa-folder"></i> ${folder.name}</span>
            <span class="muted">${new Date(folder.modifiedTime).toLocaleString()}</span>
        `;

        packetList.appendChild(row);
    });

    updateDownloadButton();
}

function updateDownloadButton() {
    if (selectedFolders.length === 0) {
        downloadFolderBtn.disabled = true;
    } else {
        downloadFolderBtn.disabled = false;
    }
}

// CHECKBOX HANDLER
packetList.addEventListener("change", (e) => {
    if (e.target.classList.contains("folderCheck")) {
        const id = e.target.dataset.id;

        if (e.target.checked) {
            selectedFolders.push(id);
        } else {
            selectedFolders = selectedFolders.filter(f => f !== id);
        }
        renderFolders(); // re-render highlight
    }
});

// DOWNLOAD SELECTED FOLDERS
downloadFolderBtn.onclick = () => {
    if (selectedFolders.length === 0) return;

    const ids = selectedFolders.join(",");
    window.location.href = `/download/folders-zip/${ids}`;
};

// Everything else same (load files, preview, etc.)...
</script>

</body>
</html>
