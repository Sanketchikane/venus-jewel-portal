<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Venus Jewel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background-color: #001a4d;
      color: white;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100%;
      flex-direction: row;
    }

    .left-panel {
      flex: 1;
      background:
        linear-gradient(to bottom, rgba(0, 26, 77, 0.88), rgba(0, 26, 77, 0.88)),
        url('/static/images/pencil.png') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .left-panel img {
      width: 540px;
      max-width: 90%;
    }

    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px;
      background-color: #001a4d;
    }

    .form-title {
      font-size: 18px;
      font-weight: 600;
      color: #c7d7ff;
      margin-bottom: 6px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 24px;
      border: none;
      border-bottom: 1px solid #ccc;
      background: transparent;
      color: #fff;
      font-size: 15px;
      outline: none;
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper input[type="password"],
    .password-wrapper input[type="text"] {
      padding-right: 40px;
    }

    .toggle-password {
      position: absolute;
      top: calc(50% - 2px);
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .toggle-password svg {
      fill: white;
    }

    .error-message {
      color: #ff8888;
      font-size: 14px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #7b9dff;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .bottom-links {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      flex-wrap: wrap;
      gap: 12px;
    }

    .bottom-links a {
      color: white;
      text-decoration: underline;
      cursor: pointer;
    }

    .bottom-links a:hover {
      color: #aad4ff;
    }

    @media (max-width: 960px) {
      .container {
        flex-direction: column;
      }

      .left-panel, .right-panel {
        width: 100%;
        padding: 30px;
      }

      .left-panel img {
        width: 280px;
      }

      .bottom-links {
        justify-content: center;
        text-align: center;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <!-- LEFT PANEL: Logo with Pencil Design -->
  <div class="left-panel">
    <img src="{{ url_for('static', filename='images/vj_logo_new.png') }}" alt="Venus Logo" />
  </div>

  <!-- RIGHT PANEL: Register Form -->
  <div class="right-panel">
    <form method="POST" onsubmit="return checkPasswordMatch()">
      <div class="form-title">üßë FULL NAME</div>
      <input type="text" name="full_name" placeholder="Full Name" required />

      <div class="form-title">üë§ USER NAME</div>
      <input type="text" name="username" placeholder="Username" required />

      <div class="form-title">üîí PASSWORD</div>
      <div class="password-wrapper">
        <input type="password" name="password" id="password" placeholder="Password (min 8 characters)" required />
        <span class="toggle-password" onclick="togglePassword('password', 'eyeIcon1')">
          <svg id="eyeIcon1" xmlns="http://www.w3.org/2000/svg" height="22" viewBox="0 0 24 24" width="22">
            <path d="M12 4.5C7 4.5 2.73 8.11 1 12c1.73 3.89 6 7.5 11 7.5s9.27-3.61 11-7.5c-1.73-3.89-6-7.5-11-7.5zm0 13a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11zm0-9a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7z"/>
          </svg>
        </span>
      </div>

      <div class="form-title">üîí CONFIRM PASSWORD</div>
      <div class="password-wrapper">
        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required />
        <span class="toggle-password" onclick="togglePassword('confirm_password', 'eyeIcon2')">
          <svg id="eyeIcon2" xmlns="http://www.w3.org/2000/svg" height="22" viewBox="0 0 24 24" width="22">
            <path d="M12 4.5C7 4.5 2.73 8.11 1 12c1.73 3.89 6 7.5 11 7.5s9.27-3.61 11-7.5c-1.73-3.89-6-7.5-11-7.5zm0 13a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11zm0-9a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7z"/>
          </svg>
        </span>
      </div>

      <div class="form-title">üìû CONTACT NUMBER</div>
      <input type="text" name="contact_number" placeholder="Contact Number" required />

      <div class="form-title">üè¢ ORGANIZATION</div>
      <input type="text" name="organization" placeholder="Organization" required />

      <button type="submit">REGISTER</button>

      <div class="bottom-links">
        <a href="/login">ALREADY HAVE ACCOUNT? SIGN IN</a>
        <a onclick="alert('Please contact the administrator for help or credentials.')">HELP</a>
      </div>
    </form>
  </div>
</div>

<script>
function togglePassword(inputId, iconId) {
  const input = document.getElementById(inputId);
  const icon = document.getElementById(iconId);

  if (input.type === 'password') {
    input.type = 'text';
    icon.innerHTML = `<path d="M2.39 1.73 1.11 3 5 6.89A11.72 11.72 0 0 0 1 12c1.73 3.89 6 7.5 11 7.5 2.07 0 4.03-.5 5.77-1.39l2.84 2.84 1.27-1.27L2.39 1.73zM12 17c-3.31 0-6.31-2.06-8-5 .72-1.29 1.74-2.39 2.97-3.18l1.47 1.47A3.49 3.49 0 0 0 12 15c.69 0 1.34-.2 1.89-.54l1.47 1.47c-.92.44-1.95.71-3.06.71zm-.62-5.88 2.5 2.5c-.23.23-.52.38-.84.44A1.5 1.5 0 0 1 10.5 12c0-.32.11-.61.29-.88zM12 6.5c3.31 0 6.31 2.06 8 5-.49.89-1.14 1.7-1.9 2.39l1.45 1.45c1.13-1.13 2.07-2.51 2.65-4.09C21.27 8.11 17 4.5 12 4.5c-1.22 0-2.4.21-3.5.59l1.61 1.61c.58-.12 1.18-.2 1.89-.2z"/>`;
  } else {
    input.type = 'password';
    icon.innerHTML = `<path d="M12 4.5C7 4.5 2.73 8.11 1 12c1.73 3.89 6 7.5 11 7.5s9.27-3.61 11-7.5c-1.73-3.89-6-7.5-11-7.5zm0 13a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11zm0-9a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7z"/>`;
  }
}

function checkPasswordMatch() {
  const pwd = document.getElementById('password').value;
  const confirm = document.getElementById('confirm_password').value;
  if (pwd !== confirm) {
    alert("‚ùå Password and Confirm Password do not match!");
    return false;
  }
  return true;
}
</script>

</body>
</html>
