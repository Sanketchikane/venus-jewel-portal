<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Venus Jewel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ‚úÖ Favicon Setup -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">
  <link rel="manifest" href="{{ url_for('static', filename='images/site.webmanifest') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background-color: #001a4d;
      color: white;
    }

    /* ‚úÖ Unified Splash */
    #global-splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      visibility: visible;
      transition: opacity 0.7s ease, visibility 0.7s ease;
    }

    #global-splash.fade-out {
      opacity: 0;
      visibility: hidden;
    }

    #global-splash img {
      width: 50vw;
      max-width: 500px;
      min-width: 200px;
    }

    @media (max-width: 768px) {
      #global-splash img {
        width: 75vw;
        max-width: 400px;
      }
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100%;
      flex-direction: row;
    }

    .left-panel {
      flex: 1;
      background: linear-gradient(to bottom, rgba(0, 26, 77, 0.88), rgba(0, 26, 77, 0.88)),
                  url('/static/images/pencil.png') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .left-panel img {
      width: 540px;
      max-width: 90%;
    }

    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px;
      background-color: #001a4d;
    }

    .form-title {
      font-size: 18px;
      font-weight: 600;
      color: #c7d7ff;
      margin-bottom: 6px;
    }

    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 24px;
      border: none;
      border-bottom: 2px solid #ccc;
      background: transparent;
      color: #fff;
      font-size: 15px;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #7b9dff;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #7b9dff;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #4f7fff;
    }

    .bottom-links {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      flex-wrap: wrap;
      gap: 12px;
    }

    .bottom-links a {
      color: white;
      text-decoration: underline;
      cursor: pointer;
    }

    .bottom-links a:hover {
      color: #aad4ff;
    }

    @media (max-width: 960px) {
      .container { flex-direction: column; }
      .left-panel, .right-panel { width: 100%; padding: 30px; }
      .left-panel img { width: 280px; }
      .bottom-links { justify-content: center; text-align: center; }
    }
  </style>
</head>
<body>

<!-- ‚úÖ Splash -->
<div id="global-splash">
  <img src="{{ url_for('static', filename='images/wings_new.gif') }}" alt="Splash">
</div>

<div class="container">
  <div class="left-panel">
    <img src="{{ url_for('static', filename='images/vj_logo_new.png') }}" alt="Venus Logo" />
  </div>

  <div class="right-panel">
    <form method="POST">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="error-message">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <div class="form-title">ü™™ Full Name</div>
      <input type="text" name="full_name" placeholder="Full Name" required />

      <div class="form-title">üìß Email Address</div>
      <input type="email" name="email_address" placeholder="Email Address" required />

      <div class="form-title">üìû Contact Number</div>
      <input type="text" name="contact_number" placeholder="Contact Number" required />

      <div class="form-title">üè¢ Organization</div>
      <input type="text" name="organization" placeholder="Organization" required />

      <button type="submit">REGISTER</button>

      <div class="bottom-links">
        <a href="/login">Already have an account? Sign in</a>
        <a onclick="alert('Please contact the administrator for help or credentials.')">Help</a>
      </div>
    </form>
  </div>
</div>

<script>
  // ‚úÖ Always show splash then fade
  window.addEventListener('DOMContentLoaded', () => {
    const splash = document.getElementById('global-splash');
    setTimeout(() => {
      splash.classList.add('fade-out');
    }, 2500);
  });
</script>

</body>
</html>
