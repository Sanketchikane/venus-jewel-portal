<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Share File • Venus Jewel File Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --vj-primary:#003366;
      --vj-accent:#0B5FFF;
      --vj-bg:#f7f9fc;
      --vj-card:#fff;
      --vj-border:#e5e8ef;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--vj-bg);
      color: var(--vj-primary);
      margin: 0; display: flex; align-items: center;
      justify-content: center; min-height: 100vh; padding: 20px;
    }
    .card {
      background: var(--vj-card);
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      max-width: 420px; width: 100%;
      padding: 24px; text-align: center;
      border: 1px solid var(--vj-border);
    }
    .card img.logo { height: 50px; margin-bottom: 12px; }
    h2 { font-size: 18px; margin-bottom: 10px; color: var(--vj-primary); }
    p { color: #555; font-size: 14px; margin-bottom: 20px; }
    .apps {
      display: flex; flex-wrap: wrap;
      gap: 15px; justify-content: center;
    }
    .app {
      display: flex; flex-direction: column; align-items: center;
      text-decoration: none; color: var(--vj-primary);
      font-size: 13px; width: 70px;
      transition: transform 0.2s;
    }
    .app:hover { transform: scale(1.08); }
    .app img {
      width: 50px; height: 50px;
      border-radius: 12px; margin-bottom: 6px;
      object-fit: cover;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .btn {
      margin-top: 20px; padding: 10px 14px;
      border: none; border-radius: 8px;
      background: var(--vj-accent); color: #fff;
      font-weight: 600; cursor: pointer;
    }
    .linkbox {
      background: #f0f2f8; padding: 8px;
      border-radius: 8px; word-break: break-all;
      font-size: 13px; margin-top: 12px;
    }
    @media (max-width:500px){.card{padding:18px;}.app{width:60px;}}
  </style>
</head>
<body>
  <div class="card">
    <img class="logo" src="{{ url_for('static', filename='images/venus_black_logo.jpg') }}" alt="Venus Jewel">
    <h2>Share this file</h2>
    <p>Select an app to share directly or copy the link.</p>

    <div class="apps">
      <a class="app" id="whatsapp" target="_blank">
        <img src="{{ url_for('static', filename='images/whatsapp.png') }}">WhatsApp</a>
      <a class="app" id="telegram" target="_blank">
        <img src="{{ url_for('static', filename='images/telegram.jpeg') }}">Telegram</a>
      <a class="app" id="instagram" target="_blank">
        <img src="{{ url_for('static', filename='images/instagram.jpeg') }}">Instagram</a>
      <a class="app" id="gmail" target="_blank">
        <img src="{{ url_for('static', filename='images/favicon-32x32.png') }}">Gmail</a>
      <a class="app" id="bluetooth" target="_blank">
        <img src="{{ url_for('static', filename='images/bluetooth.jpeg') }}">Bluetooth</a>
      <a class="app" id="quickshare" target="_blank">
        <img src="{{ url_for('static', filename='images/quich share.png') }}">Quick Share</a>
      <a class="app" id="copylink" href="#">
        <img src="{{ url_for('static', filename='images/copy link.jpeg') }}">Copy Link</a>
    </div>

    <div class="linkbox" id="shareLinkBox">Loading link…</div>
    <button class="btn" onclick="window.close()">Close</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const fileId = params.get("id");
    const linkBox = document.getElementById("shareLinkBox");
    let shareLink = "";

    async function loadLink(){
      try {
        const res = await fetch(`/api/share-link?id=${fileId}`);
        const data = await res.json();
        shareLink = data.link || "";
        linkBox.textContent = shareLink || "Failed to generate link.";
        buildLinks();
      } catch (err) {
        linkBox.textContent = "Error loading link.";
      }
    }

    function buildLinks(){
      if(!shareLink) return;
      document.getElementById("whatsapp").href = `https://wa.me/?text=${encodeURIComponent("Venus Jewel File:\n" + shareLink)}`;
      document.getElementById("telegram").href = `tg://msg?text=${encodeURIComponent("Venus Jewel File:\n" + shareLink)}`;
      document.getElementById("instagram").href = `https://www.instagram.com/direct/inbox/?text=${encodeURIComponent(shareLink)}`;
      document.getElementById("gmail").href = `mailto:?subject=Venus Jewel File&body=${encodeURIComponent(shareLink)}`;
      document.getElementById("bluetooth").href = shareLink;
      document.getElementById("quickshare").href = shareLink;

      document.getElementById("copylink").onclick = async (e)=>{
        e.preventDefault();
        await navigator.clipboard.writeText(shareLink);
        alert("✅ Link copied to clipboard!");
      };
    }

    loadLink();
  </script>
</body>
</html>
