<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Venus Jewel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Venus Jewel Theme -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            venusBlue: '#004080',
            diamondWhite: '#f8f9fa',
            sapphire: '#0066cc'
          }
        }
      }
    }
  </script>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('/static/images/dimension.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    #global-splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(6px);
      display: flex; justify-content: center; align-items: center;
      z-index: 9999; opacity: 1; transition: opacity 0.7s ease;
    }
    #global-splash.fade-out { opacity: 0; pointer-events: none; }
    #global-splash img { width: 50vw; max-width: 500px; min-width: 200px; }
  </style>
</head>
<body>

<!-- ✅ Splash Screen -->
<div id="global-splash">
  <img src="{{ url_for('static', filename='images/wings_new.gif') }}" alt="Splash">
</div>
<script>
  window.addEventListener('DOMContentLoaded', () => {
    setTimeout(() => {
      const splash = document.getElementById('global-splash');
      splash.classList.add('fade-out');
      setTimeout(() => splash.style.display = 'none', 700);
    }, 2000);
  });
</script>

<!-- ✅ Sidebar -->
<div class="flex flex-col md:flex-row min-h-screen">
  <!-- Sidebar -->
  <div id="sidebar"
    class="fixed md:relative bg-venusBlue bg-opacity-90 backdrop-blur-lg text-white w-64 min-h-screen z-50 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out shadow-lg">

    <div class="text-center mt-6 mb-4">
      <img src="{{ url_for('static', filename='images/vj_logo_new.png') }}" alt="Venus Jewel" class="mx-auto h-14">
      <h2 class="text-xl font-semibold mt-2">Venus Admin</h2>
    </div>

    <ul class="space-y-2 px-3">
      <li>
        <a href="{{ url_for('admin.admin_users') }}" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-sapphire transition">
          <i class="fas fa-users"></i> Registered Users
        </a>
      </li>
      <li>
        <a href="{{ url_for('file.files_page') }}" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-sapphire transition">
          <i class="fas fa-folder-open"></i> Files
        </a>
      </li>
      <li>
        <a href="{{ url_for('auth.logout') }}" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-red-600 transition">
          <i class="fas fa-sign-out-alt"></i> Logout
        </a>
      </li>
    </ul>
  </div>

  <!-- ✅ Toggle Button (mobile only) -->
  <button id="toggleSidebar"
    class="fixed top-4 left-4 bg-venusBlue text-white p-3 rounded-lg shadow-lg md:hidden z-50">
    <i class="fas fa-bars"></i>
  </button>

  <!-- ✅ Main Content -->
  <div class="flex-1 bg-white/80 backdrop-blur-lg p-6 md:p-10 rounded-tl-3xl shadow-xl md:ml-64">
    <div class="flex flex-col items-center">
      <img src="{{ url_for('static', filename='images/venus_black_logo.jpg') }}" alt="Venus Jewel Logo" class="h-20 mb-4">
      <h2 class="text-3xl font-bold text-venusBlue mb-6">Admin Dashboard</h2>
    </div>

    <!-- ✅ Core Values Section -->
    <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-6 gap-6 mt-6">
      <div class="text-center hover:scale-105 transition">
        <span class="block text-sapphire font-semibold mb-2">Transparency</span>
        <img src="{{ url_for('static', filename='images/Round.png') }}" alt="Transparency" class="mx-auto h-28 object-contain">
      </div>
      <div class="text-center hover:scale-105 transition">
        <span class="block text-sapphire font-semibold mb-2">Fairness & Trust</span>
        <img src="{{ url_for('static', filename='images/Cushion.png') }}" alt="Fairness" class="mx-auto h-28 object-contain">
      </div>
      <div class="text-center hover:scale-105 transition">
        <span class="block text-sapphire font-semibold mb-2">Customer Satisfaction</span>
        <img src="{{ url_for('static', filename='images/Emerald.png') }}" alt="Customer Satisfaction" class="mx-auto h-28 object-contain">
      </div>
      <div class="text-center hover:scale-105 transition">
        <span class="block text-sapphire font-semibold mb-2">Long-Term Relationships</span>
        <img src="{{ url_for('static', filename='images/Heart.png') }}" alt="Long-Term" class="mx-auto h-28 object-contain">
      </div>
      <div class="text-center hover:scale-105 transition">
        <span class="block text-sapphire font-semibold mb-2">Selling What is Needed</span>
        <img src="{{ url_for('static', filename='images/Oval.png') }}" alt="Selling Need" class="mx-auto h-28 object-contain">
      </div>
      <div class="text-center hover:scale-105 transition">
        <span class="block text-sapphire font-semibold mb-2">Reciprocal Best Business</span>
        <img src="{{ url_for('static', filename='images/Pear.png') }}" alt="Reciprocal Practice" class="mx-auto h-28 object-contain">
      </div>
    </div>

    {% block content %}{% endblock %}
  </div>
</div>

<script>
  const sidebar = document.getElementById("sidebar");
  const toggleBtn = document.getElementById("toggleSidebar");

  toggleBtn.addEventListener("click", () => {
    sidebar.classList.toggle("-translate-x-full");
  });
</script>

</body>
</html>
